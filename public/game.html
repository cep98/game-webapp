<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Display</title>
  <style>
    html, body {
      margin:0; padding:0; width:100%; height:100%;
      background:#000; overflow:hidden;
    }
    #version {
      position:absolute; top:10px; left:10px;
      color:#fff; opacity:0.6; font-size:0.9em;
    }
    canvas {
      display:block; width:100%; height:100%; background:#000;
    }
  </style>
</head>
<body>
  <div id="version">v1.8 Game</div>
  <canvas id="gameCanvas"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('connect', () => {
      socket.emit('identify', { role:'display', deviceId: socket.id });
      socket.emit('request-settings');
    });

    // Canvas Setup
    const canvas = document.getElementById('gameCanvas'),
          ctx    = canvas.getContext('2d');
    function resize(){
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Images (Basis + Schatten)
    const ballBase   = new Image(),
          ballShadow = new Image();
    ballBase.src   = '/ball-base.png';
    ballShadow.src = '/ball-shadow.png';

    // Physik & Pointer‑Settings
    let smoothing = 0.5;
    const FRICTION         = 0.995,
          ANGULAR_FRICTION = 0.95,
          BOUNCE           = 0.8,
          BASE_STRENGTH    = 0.15,
          SPEED_SCALE      = 0.0002,
          PTR_TTL          = 500,
          PTR_R            = 16;

    // Ballzustand
    let ball = {
      x: canvas.width/2,
      y: canvas.height/2,
      vx:0, vy:0,
      r:20,
      angle: 0, angularVelocity: 0
    };

    // Pointer‑Tracking
    const pointers     = {};     // deviceId -> { sx, sy, px, py, t, pt }
    const deviceColors = {};     // deviceId -> Farbe
    const COLORS       = ['#e6194b','#3cb44b','#ffe119','#4363d8','#f58231','#911eb4','#46f0f0','#f032e6'];
    let colorIndex = 0;

    // Draw‑Events
    socket.on('draw', ({ x, y, deviceId, color }) => {
      const now  = performance.now();
      const rawX = x * canvas.width, rawY = y * canvas.height;
      // Farbe zuweisen
      if (color) deviceColors[deviceId] = color;
      else if (!deviceColors[deviceId]) deviceColors[deviceId] = COLORS[colorIndex++ % COLORS.length];

      const prev = pointers[deviceId];
      if (prev) {
        // Glätten nur für Anzeige, Physik nutzt prev.px/py -> prev.sx/prev.sy
        const sx = prev.sx + (rawX - prev.sx) * (1 - smoothing);
        const sy = prev.sy + (rawY - prev.sy) * (1 - smoothing);
        pointers[deviceId] = { px: prev.sx, py: prev.sy, sx, sy, t: now, pt: prev.t };
      } else {
        pointers[deviceId] = { px: rawX, py: rawY, sx: rawX, sy: rawY, t: now, pt: now };
      }
    });
    socket.on('draw-end', ({ deviceId }) => {
      delete pointers[deviceId];
    });

    // Alte Pointers entfernen
    function cleanup(now) {
      for (let id in pointers) {
        if (now - pointers[id].t > PTR_TTL) {
          delete pointers[id];
        }
      }
    }

    // Aktualisierung mit pixelgenauer Schrittprüfung
    function update(dt) {
      const now = performance.now();
      cleanup(now);

      for (let id in pointers) {
        const p = pointers[id];
        const dx = p.sx - p.px, dy = p.sy - p.py;
        const segLen = Math.hypot(dx, dy);
        // pixelStep = 1px, maxSteps begrenzt
        const pixelStep = 1;
        let steps = Math.ceil(segLen / pixelStep);
        steps = Math.min(Math.max(steps, 10), 2000);

        let hit = false;
        for (let i = 0; i <= steps; i++) {
          const t = i / steps;
          const ix = p.px + dx * t, iy = p.py + dy * t;
          if ((ball.x - ix) ** 2 + (ball.y - iy) ** 2 <= (ball.r + PTR_R) ** 2) {
            hit = true;
            break;
          }
        }

        if (hit) {
          // Impuls genau am Mittel des Segments
          const midx = p.px + dx * 0.5, midy = p.py + dy * 0.5;
          let vx = dx, vy = dy;
          const len = Math.hypot(vx, vy) || 1;
          vx /= len; vy /= len;

          const deltaT = Math.max(p.t - p.pt, 1);
          const speedPxS = segLen * 1000 / deltaT;
          const strength = BASE_STRENGTH + speedPxS * SPEED_SCALE;

          ball.vx += vx * strength;
          ball.vy += vy * strength;

          // Drehimpuls
          const rx = midx - ball.x, ry = midy - ball.y;
          const tx = -vy, ty = vx;
          ball.angularVelocity += (rx * ty - ry * tx) * strength * 0.005;
        }

        // Für nächste Frame setzen
        p.px = p.sx;
        p.py = p.sy;
        p.pt = p.t;
      }

      // Ballbewegung integrieren
      ball.x += ball.vx * dt;
      ball.y += ball.vy * dt;
      ball.angle += ball.angularVelocity * dt;

      // Wand-Kollisionen
      if (ball.x - ball.r < 0) {
        ball.x = ball.r; ball.vx *= -BOUNCE; ball.angularVelocity *= -1;
      }
      if (ball.x + ball.r > canvas.width) {
        ball.x = canvas.width - ball.r; ball.vx *= -BOUNCE; ball.angularVelocity *= -1;
      }
      if (ball.y - ball.r < 0) {
        ball.y = ball.r; ball.vy *= -BOUNCE; ball.angularVelocity *= -1;
      }
      if (ball.y + ball.r > canvas.height) {
        ball.y = canvas.height - ball.r; ball.vy *= -BOUNCE; ball.angularVelocity *= -1;
      }

      // Reibung
      ball.vx *= FRICTION;
      ball.vy *= FRICTION;
      ball.angularVelocity *= ANGULAR_FRICTION;
    }

    // Zeichnen
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 1) rotierende Basis
      if (ballBase.complete) {
        ctx.save();
        ctx.translate(ball.x, ball.y);
        ctx.rotate(ball.angle);
        ctx.drawImage(ballBase, -ball.r, -ball.r, ball.r*2, ball.r*2);
        ctx.restore();
      }
      // 2) statisches Schatten‑Overlay
      if (ballShadow.complete) {
        ctx.drawImage(ballShadow, ball.x - ball.r, ball.y - ball.r, ball.r*2, ball.r*2);
      }
      // 3) Pointers
      for (let id in pointers) {
        const p = pointers[id];
        ctx.fillStyle = deviceColors[id];
        ctx.beginPath();
        ctx.arc(p.sx, p.sy, PTR_R, 0, 2*Math.PI);
        ctx.fill();
      }
    }

    // Main‑Loop
    let last = performance.now();
    (function loop(now){
      const dt = (now - last)/16.67;
      last = now;
      update(dt);
      draw();
      requestAnimationFrame(loop);
    })(last);

    // Admin-Settings erhalten
    socket.on('settings', data => {
      smoothing = data.smoothing;
    });
  </script>
</body>
</html>
