<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Display</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background: #000; overflow: hidden;
    }
    #version {
      position: absolute; top: 10px; left: 10px;
      color: #fff; opacity: 0.6; font-size: 0.9em;
    }
    canvas {
      display: block; width: 100%; height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="version">v1.5 Game</div>
  <canvas id="gameCanvas"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('connect', () => {
      socket.emit('identify', { role:'display', deviceId: socket.id });
      socket.emit('request-settings');
    });

    // Canvas setup
    const canvas = document.getElementById('gameCanvas');
    const ctx    = canvas.getContext('2d');
    function resize() {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Versioned shadowâ€overlay approach:
    // 1) ballBase.png: your texture without any shadow
    // 2) ballShadow.png: only the static shadow (transparent center)
    const ballBase   = new Image();
    const ballShadow = new Image();
    ballBase.src   = '/ball-base.png';
    ballShadow.src = '/ball-shadow.png';

    // Physics defaults
    let smoothing = 0.5;
    const FRICTION         = 0.995;
    const ANGULAR_FRICTION = 0.95;
    const BOUNCE           = 0.8;
    const BASE_STRENGTH    = 0.15;
    const SPEED_SCALE      = 0.0002;
    const PTR_TTL          = 500;
    const PTR_R            = 16;

    // Ball state
    const W = canvas.width, H = canvas.height;
    let ball = {
      x: W/2, y: H/2,
      vx: 0, vy: 0,
      r: 20,
      angle: 0,
      angularVelocity: 0
    };

    // Pointers & colors
    const pointers     = {}; // deviceId -> { sx, sy, px, py, t, pt }
    const deviceColors = {}; // deviceId -> color
    const COLORS       = [
      '#e6194b','#3cb44b','#ffe119','#4363d8',
      '#f58231','#911eb4','#46f0f0','#f032e6'
    ];
    let colorIndex = 0;

    // Receive draw & draw-end from controls
    socket.on('draw', ({ x, y, deviceId, color }) => {
      const now  = performance.now();
      const rawX = x * canvas.width;
      const rawY = y * canvas.height;

      // assign or update color
      if (color) {
        deviceColors[deviceId] = color;
      } else if (!deviceColors[deviceId]) {
        deviceColors[deviceId] = COLORS[colorIndex++ % COLORS.length];
      }

      const prev = pointers[deviceId];
      if (prev) {
        // smoothing
        const sx = prev.sx + (rawX - prev.sx) * (1 - smoothing);
        const sy = prev.sy + (rawY - prev.sy) * (1 - smoothing);
        pointers[deviceId] = { sx, sy, px: prev.sx, py: prev.sy, t: now, pt: prev.pt };
      } else {
        pointers[deviceId] = { sx: rawX, sy: rawY, px: rawX, py: rawY, t: now, pt: now };
      }
    });

    socket.on('draw-end', ({ deviceId }) => {
      delete pointers[deviceId];
    });

    // cleanup stale pointers
    function cleanup(now) {
      for (let id in pointers) {
        if (now - pointers[id].t > PTR_TTL) {
          delete pointers[id];
        }
      }
    }

    // Physics update
    function update(dt) {
      const now = performance.now();
      cleanup(now);

      for (let id in pointers) {
        const p     = pointers[id];
        const dxSeg = p.sx - p.px, dySeg = p.sy - p.py;
        const segLen = Math.hypot(dxSeg, dySeg);
        const pixelStep = Math.max(ball.r / 4, 1);
        const steps = Math.max(Math.ceil(segLen / pixelStep), 1);
        let hit = false;

        for (let i = 0; i <= steps; i++) {
          const t  = i / steps;
          const ix = p.px + dxSeg * t, iy = p.py + dySeg * t;
          if ((ball.x - ix) ** 2 + (ball.y - iy) ** 2 <= (ball.r + PTR_R) ** 2) {
            hit = true;
            break;
          }
        }

        if (hit) {
          // apply impulse
          const midx = p.px + dxSeg * 0.5, midy = p.py + dySeg * 0.5;
          let dx    = ball.x - midx, dy = ball.y - midy;
          const len = Math.hypot(dx, dy) || 1;
          dx /= len; dy /= len;

          const deltaT = Math.max(p.t - p.pt, 1);
          const speedPxS = segLen * 1000 / deltaT;
          const strength = BASE_STRENGTH + speedPxS * SPEED_SCALE;

          ball.vx += dx * strength;
          ball.vy += dy * strength;

          const rx = midx - ball.x, ry = midy - ball.y;
          const tx = -dy, ty = dx;
          ball.angularVelocity += (rx * ty - ry * tx) * strength * 0.005;
        }

        p.pt = p.t;
      }

      // integrate motion
      ball.x += ball.vx * dt;
      ball.y += ball.vy * dt;
      ball.angle += ball.angularVelocity * dt;

      // bounce walls
      if (ball.x - ball.r < 0) {
        ball.x = ball.r;
        ball.vx *= -BOUNCE;
        ball.angularVelocity *= -1;
      }
      if (ball.x + ball.r > canvas.width) {
        ball.x = canvas.width - ball.r;
        ball.vx *= -BOUNCE;
        ball.angularVelocity *= -1;
      }
      if (ball.y - ball.r < 0) {
        ball.y = ball.r;
        ball.vy *= -BOUNCE;
        ball.angularVelocity *= -1;
      }
      if (ball.y + ball.r > canvas.height) {
        ball.y = canvas.height - ball.r;
        ball.vy *= -BOUNCE;
        ball.angularVelocity *= -1;
      }

      // friction
      ball.vx *= FRICTION;
      ball.vy *= FRICTION;
      ball.angularVelocity *= ANGULAR_FRICTION;
    }

    // Draw everything
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 1) draw rotating base
      if (ballBase.complete) {
        ctx.save();
        ctx.translate(ball.x, ball.y);
        ctx.rotate(ball.angle);
        ctx.drawImage(
          ballBase,
          -ball.r, -ball.r,
          ball.r * 2, ball.r * 2
        );
        ctx.restore();
      }

      // 2) draw static shadow overlay
      if (ballShadow.complete) {
        ctx.drawImage(
          ballShadow,
          ball.x - ball.r, ball.y - ball.r,
          ball.r * 2, ball.r * 2
        );
      }

      // 3) draw pointers on top
      for (let id in pointers) {
        const p = pointers[id];
        ctx.fillStyle = deviceColors[id];
        ctx.beginPath();
        ctx.arc(p.sx, p.sy, PTR_R, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    // Main loop
    let last = performance.now();
    (function loop(now) {
      const dt = (now - last) / 16.67;
      last = now;
      update(dt);
      draw();
      requestAnimationFrame(loop);
    })(last);

    // update smoothing from admin
    socket.on('settings', data => {
      smoothing = data.smoothing;
    });
  </script>
</body>
</html>
