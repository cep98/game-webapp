<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Display mit verbesserter Kollision</title>
  <style>
    html, body {
      margin:0; padding:0; width:100%; height:100%;
      background:#000; overflow:hidden;
    }
    #version {
      position:absolute; top:10px; left:10px;
      color:#fff; opacity:0.6; font-size:0.9em;
    }
    canvas {
      display:block; width:100%; height:100%; background:#000;
    }
  </style>
</head>
<body>
  <div id="version">v1.13 Game</div>
  <canvas id="gameCanvas"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('connect', () => {
      socket.emit('identify', { role:'display', deviceId: socket.id });
      socket.emit('request-settings');
    });

    const canvas = document.getElementById('gameCanvas'),
          ctx    = canvas.getContext('2d');
    function resize(){
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Assets
    const bgImage    = new Image(),
          maskImage  = new Image(),
          ballBase   = new Image(),
          ballShadow = new Image();
    bgImage.src    = '/background.png';
    maskImage.src  = '/mask.png';
    ballBase.src   = '/ball-base.png';
    ballShadow.src = '/ball-shadow.png';

    // Offscreen Maske
    let maskCanvas, maskCtx;
    maskImage.onload = () => {
      maskCanvas = document.createElement('canvas');
      maskCanvas.width  = maskImage.width;
      maskCanvas.height = maskImage.height;
      maskCtx = maskCanvas.getContext('2d');
      maskCtx.drawImage(maskImage, 0, 0);
      // initial ball center
      ball.x = canvas.width/2;
      ball.y = canvas.height/2;
    };

    // Physik
    let smoothing = 0.5;
    const FRICTION         = 0.995,
          ANGULAR_FRICTION = 0.95,
          BOUNCE           = 0.8,
          BASE_STRENGTH    = 0.15,
          SPEED_SCALE      = 0.0002,
          PTR_TTL          = 500,
          PTR_R            = 16;

    let ball = { x:0, y:0, vx:0, vy:0, r:20, angle:0, angularVelocity:0 };

    const pointers     = {},
          deviceColors = {},
          COLORS       = ['#e6194b','#3cb44b','#ffe119','#4363d8','#f58231','#911eb4','#46f0f0','#f032e6'];
    let colorIndex = 0;

    // Hilfsfunktion: exakte Segment-Kreis-Kollision
    function segmentCircleIntersection(px,py, sx,sy, cx,cy, r) {
      const dx = sx - px, dy = sy - py;
      const fx = px - cx, fy = py - cy;
      const a = dx*dx + dy*dy;
      const b = 2*(fx*dx + fy*dy);
      const c = fx*fx + fy*fy - r*r;
      const disc = b*b - 4*a*c;
      if (disc < 0) return null;
      const sq = Math.sqrt(disc);
      const t1 = (-b - sq)/(2*a);
      if (t1 >= 0 && t1 <= 1) return t1;
      const t2 = (-b + sq)/(2*a);
      if (t2 >= 0 && t2 <= 1) return t2;
      return null;
    }

    socket.on('draw', ({x,y,deviceId,color}) => {
      const now = performance.now();
      const sx = x * canvas.width, sy = y * canvas.height;
      if (color) deviceColors[deviceId] = color;
      else if (!deviceColors[deviceId]) deviceColors[deviceId] = COLORS[colorIndex++ % COLORS.length];
      const prev = pointers[deviceId];
      if (prev) pointers[deviceId] = { sx, sy, px: prev.sx, py: prev.sy, t: now, pt: prev.pt };
      else pointers[deviceId] = { sx, sy, px: sx, py: sy, t: now, pt: now };
    });
    socket.on('draw-end', ({deviceId}) => delete pointers[deviceId]);
    socket.on('settings', data => smoothing = data.smoothing);

    function cleanup(now) {
      for (let id in pointers) if (now - pointers[id].t > PTR_TTL) delete pointers[id];
    }

    function update(dt) {
      cleanup(performance.now());

      // Ball-Kollision: Merke alte Position
      const prevX = ball.x, prevY = ball.y;

      // Pointer vs. Ball
      for (let id in pointers) {
        const p = pointers[id];
        const hitT = segmentCircleIntersection(p.px, p.py, p.sx, p.sy, ball.x, ball.y, ball.r + PTR_R);
        if (hitT != null) {
          const ix = p.px + (p.sx - p.px)*hitT;
          const iy = p.py + (p.sy - p.py)*hitT;
          let nx = ball.x - ix, ny = ball.y - iy;
          const nLen = Math.hypot(nx, ny) || 1;
          nx /= nLen; ny /= nLen;
          const segLen = Math.hypot(p.sx - p.px, p.sy - p.py);
          const deltaT = Math.max(p.t - p.pt, 1);
          const speedPxS = segLen * 1000 / deltaT;
          const strength = BASE_STRENGTH + speedPxS * SPEED_SCALE;
          ball.vx += nx * strength;
          ball.vy += ny * strength;
          const rx = ix - ball.x, ry = iy - ball.y;
          const tx = -ny, ty = nx;
          ball.angularVelocity += (rx * ty - ry * tx) * strength * 0.005;
          p.pt = p.t;
        }
      }

      // Bewegung integrieren
      ball.x += ball.vx * dt;
      ball.y += ball.vy * dt;
      ball.angle += ball.angularVelocity * dt;

      // Maske: wenn Mitte in Weiß, zurück und reflektieren
      if (maskCtx) {
        const mx = Math.round(ball.x), my = Math.round(ball.y);
        if (mx >= 0 && my >= 0 && mx < maskCanvas.width && my < maskCanvas.height) {
          const d = maskCtx.getImageData(mx, my, 1, 1).data;
          if (d[0] > 200 && d[1] > 200 && d[2] > 200) {
            ball.x = prevX; ball.y = prevY;
            ball.vx *= -BOUNCE; ball.vy *= -BOUNCE;
          }
        }
      }

      // Canvas-Rand
      if (ball.x - ball.r < 0) { ball.x = ball.r; ball.vx *= -BOUNCE; ball.angularVelocity *= -1; }
      if (ball.x + ball.r > canvas.width) { ball.x = canvas.width - ball.r; ball.vx *= -BOUNCE; ball.angularVelocity *= -1; }
      if (ball.y - ball.r < 0) { ball.y = ball.r; ball.vy *= -BOUNCE; ball.angularVelocity *= -1; }
      if (ball.y + ball.r > canvas.height) { ball.y = canvas.height - ball.r; ball.vy *= -BOUNCE; ball.angularVelocity *= -1; }

      ball.vx *= FRICTION; ball.vy *= FRICTION; ball.angularVelocity *= ANGULAR_FRICTION;
    }

    function draw() {
      // Hintergrund
      if (bgImage.complete) ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
      else ctx.clearRect(0,0,canvas.width,canvas.height);

      // Ball
      if (ballBase.complete) {
        ctx.save(); ctx.translate(ball.x, ball.y); ctx.rotate(ball.angle);
        ctx.drawImage(ballBase, -ball.r, -ball.r, ball.r*2, ball.r*2);
        ctx.restore();
      }
      if (ballShadow.complete) {
        ctx.drawImage(ballShadow, ball.x - ball.r, ball.y - ball.r, ball.r*2, ball.r*2);
      }
      // Pointers
      for (let id in pointers) {
        const p = pointers[id];
        ctx.fillStyle = deviceColors[id]; ctx.beginPath();
        ctx.arc(p.sx, p.sy, PTR_R, 0, 2*Math.PI); ctx.fill();
      }
    }

    let last = performance.now();
    (function loop(now) {
      const dt = (now - last) / 16.67; last = now;
      update(dt); draw(); requestAnimationFrame(loop);
    })(last);
  </script>
</body>
</html>
