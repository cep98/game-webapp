<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Display</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background: #000; overflow: hidden;
    }
    #version {
      position: absolute; top: 10px; left: 10px;
      color: #fff; opacity: 0.6; font-size: 0.9em;
    }
    canvas {
      display: block; width: 100%; height: 100%;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="version">v1.8 Game</div>
  <canvas id="gameCanvas"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('connect', () => {
      socket.emit('identify', { role:'display', deviceId: socket.id });
      socket.emit('request-settings');
    });

    // Canvas setup
    const canvas = document.getElementById('gameCanvas');
    const ctx    = canvas.getContext('2d');
    function resize() {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Ball images
    const ballBase   = new Image();
    const ballShadow = new Image();
    ballBase.src   = '/ball-base.png';
    ballShadow.src = '/ball-shadow.png';

    // Physics constants
    let smoothing = 0.5;
    const FRICTION         = 0.995;
    const ANGULAR_FRICTION = 0.95;
    const BOUNCE           = 0.8;
    const BASE_STRENGTH    = 0.15;
    const SPEED_SCALE      = 0.0002;
    const PTR_TTL          = 500;
    const PTR_R            = 16;

    // Ball state
    let ball = { x: canvas.width/2, y: canvas.height/2, vx: 0, vy: 0, r: 20, angle: 0, angularVelocity: 0 };

    // Pointers & colors
    const pointers     = {};
    const deviceColors = {};
    const COLORS       = ['#e6194b','#3cb44b','#ffe119','#4363d8','#f58231','#911eb4','#46f0f0','#f032e6'];
    let colorIndex = 0;

    socket.on('draw', ({ x, y, deviceId, color }) => {
      const now  = performance.now();
      const sx = x * canvas.width;
      const sy = y * canvas.height;
      if (color) deviceColors[deviceId] = color;
      else if (!deviceColors[deviceId]) deviceColors[deviceId] = COLORS[colorIndex++ % COLORS.length];
      const prev = pointers[deviceId];
      if (prev) {
        const dx = sx - prev.sx;
        const dy = sy - prev.sy;
        pointers[deviceId] = { sx, sy, px: prev.sx, py: prev.sy, t: now, pt: prev.pt };
      } else {
        pointers[deviceId] = { sx, sy, px: sx, py: sy, t: now, pt: now };
      }
    });

    socket.on('draw-end', ({ deviceId }) => {
      delete pointers[deviceId];
    });

    function cleanup(now) {
      for (let id in pointers) {
        if (now - pointers[id].t > PTR_TTL) delete pointers[id];
      }
    }

    // Analytic segment-circle intersection
    function segmentCircleIntersection(px,py, sx,sy, cx,cy, r) {
      const dx = sx - px, dy = sy - py;
      const fx = px - cx, fy = py - cy;
      const a = dx*dx + dy*dy;
      const b = 2*(fx*dx + fy*dy);
      const c = fx*fx + fy*fy - r*r;
      const disc = b*b - 4*a*c;
      if (disc < 0) return null;
      const sq = Math.sqrt(disc);
      const t1 = (-b - sq)/(2*a);
      const t2 = (-b + sq)/(2*a);
      if (t1 >= 0 && t1 <= 1) return t1;
      if (t2 >= 0 && t2 <= 1) return t2;
      return null;
    }

    // Physics update
    function update(dt) {
      const now = performance.now();
      cleanup(now);

      // Pointer-ball collision
      for (let id in pointers) {
        const p = pointers[id];
        const { px, py, sx, sy, t, pt } = p;
        const hitT = segmentCircleIntersection(px, py, sx, sy, ball.x, ball.y, ball.r + PTR_R);
        if (hitT !== null) {
          // compute collision point
          const ix = px + (sx-px)*hitT;
          const iy = py + (sy-py)*hitT;
          // normal
          let nx = ball.x - ix, ny = ball.y - iy;
          const len = Math.hypot(nx, ny) || 1;
          nx /= len; ny /= len;
          // strength
          const segLen = Math.hypot(sx-px, sy-py);
          const deltaT = Math.max(t - pt, 1);
          const speedPxS = segLen * 1000 / deltaT;
          const strength = BASE_STRENGTH + speedPxS * SPEED_SCALE;
          // apply impulse
          ball.vx += nx * strength;
          ball.vy += ny * strength;
          // angular
          const midx = px + (sx-px)*0.5, midy = py + (sy-py)*0.5;
          const rx = midx - ball.x, ry = midy - ball.y;
          const tx = -ny, ty = nx;
          ball.angularVelocity += (rx*ty - ry*tx) * strength * 0.005;

          p.pt = p.t;
        }
      }

      // integrate ball
      ball.x += ball.vx * dt;
      ball.y += ball.vy * dt;
      ball.angle += ball.angularVelocity * dt;

      // bounce walls
      if (ball.x - ball.r < 0) {
        ball.x = ball.r;
        ball.vx *= -BOUNCE;
        ball.angularVelocity *= -1;
      }
      if (ball.x + ball.r > canvas.width) {
        ball.x = canvas.width - ball.r;
        ball.vx *= -BOUNCE;
        ball.angularVelocity *= -1;
      }
      if (ball.y - ball.r < 0) {
        ball.y = ball.r;
        ball.vy *= -BOUNCE;
        ball.angularVelocity *= -1;
      }
      if (ball.y + ball.r > canvas.height) {
        ball.y = canvas.height - ball.r;
        ball.vy *= -BOUNCE;
        ball.angularVelocity *= -1;
      }

      ball.vx *= FRICTION;
      ball.vy *= FRICTION;
      ball.angularVelocity *= ANGULAR_FRICTION;
    }

    // Draw all
    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // rotating base
      if (ballBase.complete) {
        ctx.save();
        ctx.translate(ball.x, ball.y);
        ctx.rotate(ball.angle);
        ctx.drawImage(ballBase, -ball.r, -ball.r, ball.r*2, ball.r*2);
        ctx.restore();
      }
      // shadow
      if (ballShadow.complete) {
        ctx.drawImage(ballShadow, ball.x-ball.r, ball.y-ball.r, ball.r*2, ball.r*2);
      }
      // pointers
      for (let id in pointers) {
        const p = pointers[id];
        ctx.fillStyle = deviceColors[id];
        ctx.beginPath();
        ctx.arc(p.sx, p.sy, PTR_R, 0, 2*Math.PI);
        ctx.fill();
      }
    }

    // main loop
    let last = performance.now();
    (function loop(now) {
      const dt = (now - last) / 16.67;
      last = now;
      update(dt);
      draw();
      requestAnimationFrame(loop);
    })(last);

    socket.on('settings', data => {
      smoothing = data.smoothing;
    });
  </script>
</body>
</html>
