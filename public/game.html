<!DOCTYPE html>
<html lang='de'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Game</title>
  <style>
    body { margin:0; background:#000; overflow:hidden; }
    canvas { display:block; margin:auto; background:#000; }
    #version { position:absolute; top:10px; left:10px; color:#fff; opacity:0.6; font-size:0.9em; }
  </style>
</head>
<body>
  <div id='version'>v1.2 Game</div>
  <canvas id='canvas' width='1024' height='1024'></canvas>

  <script src='/socket.io/socket.io.js'></script>
  <script>
    const socket = io();
    const canvas = document.getElementById('canvas');
    const ctx    = canvas.getContext('2d');
    const W      = canvas.width;
    const H      = canvas.height;
    const PTR_R  = 16;

    // Identify as display
    socket.on('connect', () => {
      socket.emit('identify', { role: 'display' });
    });

    // Settings
    let smoothing = 0.5;
    socket.on('settings', data => { smoothing = data.smoothing; });

    // Color mapping
    const deviceColors = {};
    socket.on('assigned-color', ({ deviceId, color }) => {
      if (deviceId) deviceColors[deviceId] = color;
    });

    // Input
    const pointers = {};
    socket.on('draw', ({ x, y, deviceId }) => {
      const now = performance.now();
      const rawX = x * W, rawY = y * H;
      const prev = pointers[deviceId];
      if (prev) {
        const sx = prev.sx + (rawX - prev.sx)*(1-smoothing);
        const sy = prev.sy + (rawY - prev.sy)*(1-smoothing);
        pointers[deviceId] = { sx, sy, px: prev.sx, py: prev.py, t: now, pt: prev.pt };
      } else {
        pointers[deviceId] = { sx: rawX, sy: rawY, px: rawX, py: rawY, t: now, pt: now };
      }
    });

    // Update & draw loop
    function update(dt) {
      // TODO: Physik-Update hier implementieren
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);
      for (let id in pointers) {
        const p = pointers[id];
        ctx.fillStyle = deviceColors[id] || '#0cf';
        ctx.beginPath();
        ctx.arc(p.sx, p.sy, PTR_R, 0, 2*Math.PI);
        ctx.fill();
      }
    }

    let last = performance.now();
    (function loop(now) {
      const dt = (now-last)/16.67;
      last = now;
      update(dt);
      draw();
      requestAnimationFrame(loop);
    })(last);
  </script>
</body>
</html>
