<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Game Display</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('connect', () => socket.emit('identify', { role:'display', deviceId: socket.id }));

    const canvas = document.getElementById('gameCanvas');
    const ctx    = canvas.getContext('2d');
    function resize() {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Für jede deviceId eine Farbe merken (falls mal nicht im Payload)
    const colorMap = {};
    const DEFAULTS = ['#e6194b','#3cb44b','#ffe119','#4363d8','#f58231','#911eb4','#46f0f0','#f032e6'];
    let idx = 0;

    socket.on('draw', ({ x, y, deviceId, color }) => {
      const px = x * canvas.width;
      const py = y * canvas.height;

      // Farbe auswählen: payload geht vor, sonst eigene Map
      let col = color;
      if (!col) {
        if (!colorMap[deviceId]) {
          colorMap[deviceId] = DEFAULTS[idx++ % DEFAULTS.length];
        }
        col = colorMap[deviceId];
      }

      // Punkt zeichnen (bleibt sichtbar)
      const r = 20;
      ctx.fillStyle = col;
      ctx.beginPath();
      ctx.arc(px, py, r, 0, 2*Math.PI);
      ctx.fill();
    });
  </script>
</body>
</html>
