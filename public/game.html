<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game</title>
  <style>
    body   { margin:0; background:#000; overflow:hidden; }
    canvas { display:block; margin:auto; background:#000; }
    #version { position:absolute; top:10px; left:10px; color:#fff; opacity:0.6; }
  </style>
</head>
<body>
  <div id="version">v1.2 Game</div>
  <canvas id="canvas" width="1024" height="1024"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('connect', () => {
      socket.emit('identify', { role:'display', deviceId: null });
      socket.emit('request-settings');
    });

    const canvas = document.getElementById('canvas');
    const ctx    = canvas.getContext('2d');
    const W      = canvas.width;
    const H      = canvas.height;

    // Ball-Objekt mit Rotation
    let ball = { x: W/2, y: H/2, vx: 0, vy: 0, r: 20, angle: 0, angularVelocity: 0 };

    // Tore und Zähler
    let scoreLeft = 0;
    let scoreRight = 0;
    function resetBall() {
      ball.x = W/2;
      ball.y = H/2;
      ball.vx = 0;
      ball.vy = 0;
      ball.angularVelocity = 0;
    }

    // Globale Settings
    let smoothing = 0.5;
    socket.on('settings', data => { smoothing = data.smoothing; });

    // Konstanten (unverändert)
    const FRICTION         = 0.995;
    const ANGULAR_FRICTION = 0.95;
    const BOUNCE           = 0.8;
    const BASE_STRENGTH    = 0.3;
    const SPEED_SCALE      = 0.0005;
    const PTR_TTL          = 500;
    const PTR_R            = 16;

    // Pointer-History (unverändert)
    const pointers = {};
    socket.on('draw', ({ x, y, deviceId }) => { /* unverändert */ });

    function cleanup(now) { /* unverändert */ }

    function update(dt) {
      // bestehende Physik-Logik
      // ...

      // Tor-Erkennung
      if (ball.x - ball.r <= 0) {
        scoreRight++;
        resetBall();
      }
      if (ball.x + ball.r >= W) {
        scoreLeft++;
        resetBall();
      }

      // gültige Kollisionen mit Wänden (unverändert)
      // ...
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);

      // Ball zeichnen (unverändert)
      // ...

      // Zähler anzeigen
      ctx.fillStyle = '#0cf';
      ctx.font = '48px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText(scoreLeft, W * 0.25, 60);
      ctx.fillText(scoreRight, W * 0.75, 60);
    }

    // Spielschleife (unverändert)
    let last = performance.now();
    (function loop(now) {
      const dt = (now - last) / 16.67;
      last = now;
      update(dt);
      draw();
      requestAnimationFrame(loop);
    })(last);
  </script>
</body>
</html>
