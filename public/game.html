<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Display mit Hindernissen (v1.18 + Partikel verbessert)</title>
  <style>
    html, body {
      margin:0; padding:0; width:100%; height:100%;
      background:#000; overflow:hidden;
    }
    #version {
      position:absolute; top:10px; left:10px;
      color:#fff; opacity:0.6; font-size:0.9em;
    }
    canvas {
      display:block; margin:0 auto; background:#000;
    }
  </style>
</head>
<body>
  <div id="version">v1.18 Game + Partikel verbessert</div>
  <canvas id="gameCanvas"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // [Vorheriger Code bleibt gleich bis particles=[]...]

    const particles = [];

    function spawnParticles(x, y, strength, color) {
      const count = Math.floor(6 + strength * 20);
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * (1 + strength * 1.5);
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          radius: 1 + Math.random()*2,
          color,
          sparkle: Math.random() > 0.8
        });
      }
    }

    function updateParticles(dt) {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02 * dt;
        if (p.alpha <= 0) particles.splice(i, 1);
      }
    }

    // [Socket-Events gleich, bis zur Ball-Kollisionslogik ...]

    if (dist <= outerDist) {
      let nx = ball.x - ix;
      let ny = ball.y - iy;
      const d = Math.hypot(nx, ny) || 1;
      nx /= d; ny /= d;

      const deltaT = Math.max(p.t - p.pt, 1);
      const speed = segLen * 1000 / deltaT;
      const strength = BASE_STRENGTH + speed * SPEED_SCALE;

      ball.vx += nx * strength;
      ball.vy += ny * strength;

      const rx = ix - ball.x;
      const ry = iy - ball.y;
      const tx = -ny, ty = nx;
      ball.angularVelocity += (rx * ty - ry * tx) * strength * 0.005;

      ball.x += nx * 1.5;
      ball.y += ny * 1.5;

      spawnParticles(ix, iy, strength, deviceColors[id]);

      p.pt = p.t;
      break;
    }

    // [draw() ersetzen Partikelzeichencode:]

    for(const p of particles){
      ctx.beginPath();
      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = p.sparkle ? '#ffffff' : p.color;
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
      ctx.fill();
    }
    ctx.globalAlpha = 1.0;
  </script>
</body>
</html>
