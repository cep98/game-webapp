<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Game Display</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
    canvas { display:block; }
    #version { position:absolute; top:10px; left:10px; color:#fff; opacity:0.6; font-size:0.9em; }
  </style>
</head>
<body>
  <div id="version">v1.4 Game</div>
  <canvas id="gameCanvas"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('connect', () => socket.emit('identify', { role:'display', deviceId: socket.id }));

    const canvas = document.getElementById('gameCanvas'),
          ctx    = canvas.getContext('2d');
    function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
    window.addEventListener('resize', resize); resize();

    const pointers   = {};
    const deviceCols = {};
    const COLORS     = ['#e6194b','#3cb44b','#ffe119','#4363d8','#f58231','#911eb4','#46f0f0','#f032e6'];
    let colIdx = 0;

    socket.on('draw', ({ x, y, deviceId, color }) => {
      // Nur beim DrÃ¼cken kommen wir hierher
      const px = x * canvas.width, py = y * canvas.height;
      if (!deviceCols[deviceId]) {
        deviceCols[deviceId] = color || COLORS[colIdx++ % COLORS.length];
      }
      pointers[deviceId] = { x: px, y: py };
    });

    // Entferne Pointer, wenn losgelassen
    socket.on('draw-end', ({ deviceId }) => {
      delete pointers[deviceId];
    });

    ;(function loop(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      Object.entries(pointers).forEach(([id, p]) => {
        ctx.fillStyle = deviceCols[id];
        ctx.beginPath();
        ctx.arc(p.x, p.y, 20, 0, 2*Math.PI);
        ctx.fill();
      });
      requestAnimationFrame(loop);
    })();
  </script>
</body>
</html>
