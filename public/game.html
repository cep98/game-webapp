<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Display</title>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
    canvas { display:block; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    // Identify as display
    socket.on('connect', () => {
      socket.emit('identify', { role:'display', deviceId: socket.id });
    });

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    function resize() {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Farbpalette und Zuordnung
    const COLORS = ['#e6194b','#3cb44b','#ffe119','#4363d8','#f58231','#911eb4','#46f0f0','#f032e6'];
    const colorMap = {};
    let colorIndex = 0;

    // Zeichnen
    socket.on('draw', ({ x, y, deviceId }) => {
      // Normalisierte Koordinaten in Pixel umrechnen
      const px = x * canvas.width;
      const py = y * canvas.height;
      // Farbe f√ºr dieses DeviceId zuweisen
      if (!colorMap[deviceId]) {
        colorMap[deviceId] = COLORS[colorIndex % COLORS.length];
        colorIndex++;
      }
      const col = colorMap[deviceId];
      // Punkt zeichnen
      const radius = 20;
      ctx.fillStyle = col;
      ctx.beginPath();
      ctx.arc(px, py, radius, 0, 2 * Math.PI);
      ctx.fill();
    });
  </script>
</body>
</html>
