<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Display mit Hindernissen (v1.18 – collision fix)</title>
  <style>
    html, body {
      margin:0; padding:0; width:100%; height:100%;
      background:#000; overflow:hidden;
    }
    #version {
      position:absolute; top:10px; left:10px;
      color:#fff; opacity:0.6; font-size:0.9em;
    }
    canvas {
      display:block; width:100vw; height:100vh;
    }
  </style>
</head>
<body>
  <div id="version"></div>
  <canvas id="gameCanvas"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('connect', () => {
      socket.emit('identify',{ role:'display', deviceId: socket.id });
      socket.emit('request-settings');
    });

    const canvas = document.getElementById('gameCanvas'),
          ctx    = canvas.getContext('2d');
    let maskCanvas, maskCtx;

    const bgImage    = new Image(),
          maskImage  = new Image(),
          ballBase   = new Image(),
          ballShadow = new Image();

    bgImage.src    = '/background.png';
    maskImage.src  = '/mask.png';
    ballBase.src   = '/ball-base.png';
    ballShadow.src = '/ball-shadow.png';

    let loaded = 0;
    const needed = 4; // bg, mask, ballBase, ballShadow

    function tryInit(){
      loaded++;
      if (loaded >= needed) init();
    }

    bgImage.onload    = tryInit;
    maskImage.onload  = tryInit;
    ballBase.onload   = tryInit;
    ballShadow.onload = tryInit;

    function fitCanvas(){
      const dpr = window.devicePixelRatio || 1;
      const w = Math.floor(window.innerWidth  * dpr);
      const h = Math.floor(window.innerHeight * dpr);
      if (canvas.width !== w || canvas.height !== h) {
        canvas.width = w; canvas.height = h;
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
        buildMask();
      }
    }

    function buildMask(){
      // zentriere das Maskenbild auf der Canvas
      maskCanvas = document.createElement('canvas');
      maskCanvas.width  = canvas.width;
      maskCanvas.height = canvas.height;
      maskCtx = maskCanvas.getContext('2d');
      maskCtx.clearRect(0,0,maskCanvas.width, maskCanvas.height);
      const bx=(canvas.width - bgImage.width)/2;
      const by=(canvas.height- bgImage.height)/2;
      maskCtx.drawImage(maskImage,bx,by);
    }

    window.addEventListener('resize', fitCanvas);

    let smoothing = 0.5;
    const FRICTION         = 0.995,
          ANGULAR_FRICTION = 0.95,
          BOUNCE           = 0.8,
          BASE_STRENGTH    = 0.15,
          SPEED_SCALE      = 0.0002,
          PTR_TTL          = 500,
          PTR_R            = 16;

    // Physik: kleinerer Trefferradius verhindert "Magnet"-Effekt
    const PTR_HIT_R = 12;

    let ball = { x:0, y:0, vx:0, vy:0, r:20, angle:0, angularVelocity:0 };

    const pointers     = {};
    const deviceColors = {};
    const COLORS       = ['#e6194b','#3cb44b','#ffe119','#4363d8','#f58231','#911eb4','#46f0f0','#f032e6'];
    let colorIndex=0;

    socket.on('draw', ({x,y,deviceId,color})=>{
      if (!canvas.width) return;
      const now  = performance.now();
      const rawX = x * canvas.width, rawY = y * canvas.height;
      if (color) deviceColors[deviceId] = color;
      else if (!deviceColors[deviceId]) deviceColors[deviceId] = COLORS[colorIndex++ % COLORS.length];
      const prev = pointers[deviceId];
      if (prev) {
        const sx = prev.sx + (rawX - prev.sx)*(1-smoothing);
        const sy = prev.sy + (rawY - prev.sy)*(1-smoothing);
        pointers[deviceId] = { sx,sy, px:prev.sx, py:prev.sy, t:now, pt:prev.pt };
      } else {
        pointers[deviceId] = { sx:rawX, sy:rawY, px:rawX, py:rawY, t:now, pt:now };
      }
    });
    socket.on('draw-end', ({deviceId})=> delete pointers[deviceId]);
    socket.on('settings', data=> smoothing = data.smoothing);

    function cleanup(now){
      for(let id in pointers){
        if(now - pointers[id].t > PTR_TTL) delete pointers[id];
      }
    }

    // Hilfsfunktion: nächster Punkt eines Segments (A->B) zu Punkt C
    function closestPointOnSegment(ax, ay, bx, by, cx, cy) {
      const abx = bx - ax, aby = by - ay;
      const ab2 = abx*abx + aby*aby;
      if (ab2 === 0) return { x: ax, y: ay, t: 0 };
      let t = ((cx - ax)*abx + (cy - ay)*aby) / ab2;
      t = Math.max(0, Math.min(1, t));
      return { x: ax + abx*t, y: ay + aby*t, t };
    }

    function update(dt){
      if(!maskCtx) return;
      cleanup(performance.now());

      for(let id in pointers){
        const p = pointers[id];
        const dx = p.sx - p.px, dy = p.sy - p.py;
        const dtMs = Math.max(p.t - p.pt, 1);

        // Nächster Punkt des Pointer-Segments (px,py -> sx,sy) zur Ballmitte
        const cp = closestPointOnSegment(p.px, p.py, p.sx, p.sy, ball.x, ball.y);
        const toBallX = ball.x - cp.x, toBallY = ball.y - cp.y;
        const dist = Math.hypot(toBallX, toBallY);
        const R = ball.r * 1.05 + PTR_HIT_R;

        if (dist <= R) {
          // Kollisionsnormale (Segment -> Ball)
          let nx = toBallX / (dist || 1);
          let ny = toBallY / (dist || 1);

          // Normale Pointergeschwindigkeit in px/s (nur Annäherung > 0 zählt)
          const vpn = ((dx * nx + dy * ny) / dtMs) * 1000;
          if (vpn > 0) {
            const strength = BASE_STRENGTH + vpn * SPEED_SCALE;
            ball.vx += nx * strength;
            ball.vy += ny * strength;

            // Spin aus tangentialem Anteil
            const vpt = ((dx * -ny + dy * nx) / dtMs) * 1000;
            ball.angularVelocity += vpt * 0.0008;
          }

          // Positionskorrektur (Penetration + kleiner Slop), damit nichts hängen bleibt
          const penetration = R - dist;
          const SLOP = 0.5;
          ball.x += nx * (penetration + SLOP);
          ball.y += ny * (penetration + SLOP);

          // Doppelimpulse mit demselben Segment vermeiden
          p.pt = p.t;
        }
      }

      ball.x += ball.vx*dt;
      ball.y += ball.vy*dt;
      ball.angle += ball.angularVelocity*dt;

      // Korrekte Maskenkollision: Ball darf nur auf heller Fläche bleiben
      let correctionX = 0, correctionY = 0, hitCount = 0;
      for(let i=0;i<16;i++){
        const ang = i*(Math.PI*2/16);
        const ex = Math.round(ball.x + Math.cos(ang)*ball.r);
        const ey = Math.round(ball.y + Math.sin(ang)*ball.r);
        if(ex>=0 && ey>=0 && ex<maskCanvas.width && ey<maskCanvas.height){
          const d = maskCtx.getImageData(ex,ey,1,1).data;
          // Weiß = Spielfläche → also Kollision, wenn der Punkt NICHT weiß
          if(d[0]<200 || d[1]<200 || d[2]<200){
            const nx = Math.cos(ang);
            const ny = Math.sin(ang);
            correctionX += nx;
            correctionY += ny;
            hitCount++;
          }
        }
      }

      if (hitCount > 0) {
        correctionX /= hitCount;
        correctionY /= hitCount;
        const vDotN = ball.vx*correctionX + ball.vy*correctionY;
        ball.vx -= 2*vDotN*correctionX;
        ball.vy -= 2*vDotN*correctionY;
        ball.x += correctionX * 2;
        ball.y += correctionY * 2;
      }

      if(ball.x-ball.r<0){ ball.x=ball.r; ball.vx*=-BOUNCE; ball.angularVelocity*=-1; }
      if(ball.x+ball.r>canvas.width){ ball.x=canvas.width-ball.r; ball.vx*=-BOUNCE; ball.angularVelocity*=-1; }
      if(ball.y-ball.r<0){ ball.y=ball.r; ball.vy*=-BOUNCE; ball.angularVelocity*=-1; }
      if(ball.y+ball.r>canvas.height){ ball.y=canvas.height-ball.r; ball.vy*=-BOUNCE; ball.angularVelocity*=-1; }

      ball.vx *= FRICTION;
      ball.vy *= FRICTION;
      ball.angularVelocity *= ANGULAR_FRICTION;
    }

    function draw(){
      if(bgImage.complete){
        const bx=(canvas.width-bgImage.width)/2;
        const by=(canvas.height-bgImage.height)/2;
        ctx.drawImage(bgImage,bx,by);
      } else ctx.clearRect(0,0,canvas.width,canvas.height);
// Schlagschatten unter dem Ball
ctx.save();
ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
ctx.shadowBlur = 15;
ctx.shadowOffsetX = -15;
ctx.shadowOffsetY = 15;
ctx.beginPath();
ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
ctx.fillStyle = 'rgba(0,0,0,1)';
ctx.fill();
ctx.restore();

      if(ballBase.complete){
        ctx.save();
        ctx.translate(ball.x,ball.y);
        ctx.rotate(ball.angle);
        ctx.drawImage(ballBase,-ballBase.width/2,-ballBase.height/2);
        ctx.restore();
      }

      // draw pointers
      for(let id in pointers){
        const p = pointers[id];
        const col = deviceColors[id] || '#fff';
        ctx.beginPath();
        ctx.arc(p.sx, p.sy, PTR_R, 0, Math.PI*2);
        ctx.strokeStyle = col; ctx.lineWidth = 2; ctx.stroke();
        ctx.beginPath(); ctx.moveTo(p.px,p.py); ctx.lineTo(p.sx,p.sy);
        ctx.strokeStyle = col; ctx.lineWidth = 1; ctx.stroke();
      }
    }

    function init(){
      fitCanvas();
      const bx=(canvas.width-bgImage.width)/2;
      const by=(canvas.height-bgImage.height)/2;

      // Startposition des Balls auf weißer Fläche
      ball.x = bx + bgImage.width*0.3;
      ball.y = by + bgImage.height*0.3;

      document.getElementById('version').textContent = 'Display '+(new Date()).toLocaleTimeString();

      let last = performance.now();
      (function loop(now){
        const dt=(now-last)/16.67; last=now;
        update(dt);
        draw();
        requestAnimationFrame(loop);
      })(last);
    }
  </script>
</body>
</html>
