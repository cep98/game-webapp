<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Display (Motion)</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: #000;
    }
    canvas {
      display: block; margin: 0 auto;
      background: #000;
    }
    #version {
      position: absolute; top: 10px; left: 10px; color: #fff;
      font-size: 0.8em; opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="version">v2.0 Game (Motion)</div>
  <canvas id="gameCanvas"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const socket = io();

    // Images (Ball, Background, etc.)
    const bgImage = new Image();
    const ballImage = new Image();
    bgImage.src = '/background.png';
    ballImage.src = '/ball-base.png';

    let width = 0, height = 0;
    bgImage.onload = () => {
      width = bgImage.width;
      height = bgImage.height;
      canvas.width = width;
      canvas.height = height;
      ball.x = width / 2;
      ball.y = height / 2;
    }

    const PTR_RADIUS = 16;
    const pointers = {};
    const deviceColors = {};
    const COLORS = ['#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231'];
    let colorIndex = 0;

    let ball = {
      x: 0, y: 0,
      vx: 0, vy: 0,
      r: 20,
    };

    // PARTICLES
    const particles = [];
    function spawnParticles(x, y, color, count = 6) {
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = 1 + Math.random() * 2;
        particles.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          alpha: 1,
          color,
          t: 0,
          sparkle: Math.random() * 30 + 10
        });
      }
    }
    function updateParticles(dt) {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.t += dt;
        p.alpha -= 0.02 * dt;
        if (p.alpha <= 0) particles.splice(i, 1);
      }
    }

    // SOCKET EVENTS
    socket.on('motion', ({ x, y, deviceId, color }) => {
      if (!color && !deviceColors[deviceId]) {
        deviceColors[deviceId] = COLORS[colorIndex++ % COLORS.length];
      }
      if (color) deviceColors[deviceId] = color;
      if (!pointers[deviceId]) {
        pointers[deviceId] = { x, y, px: x, py: y };
      } else {
        pointers[deviceId].px = pointers[deviceId].x;
        pointers[deviceId].py = pointers[deviceId].y;
        pointers[deviceId].x = x;
        pointers[deviceId].y = y;
      }
    });

    // UPDATE + COLLISION
    function update(dt) {
      updateParticles(dt);
      for (let id in pointers) {
        const p = pointers[id];
        const dx = p.x * width - ball.x;
        const dy = p.y * height - ball.y;
        const dist = Math.hypot(dx, dy);
        if (dist < PTR_RADIUS + ball.r) {
          const nx = dx / dist;
          const ny = dy / dist;
          ball.vx += nx * 0.5;
          ball.vy += ny * 0.5;
          spawnParticles(ball.x + nx * ball.r, ball.y + ny * ball.r, deviceColors[id]);
        }
      }
      ball.vx *= 0.98;
      ball.vy *= 0.98;
      ball.x += ball.vx * dt;
      ball.y += ball.vy * dt;
    }

    // DRAW
    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.drawImage(bgImage, 0, 0);

      ctx.drawImage(ballImage, ball.x - ball.r, ball.y - ball.r, ball.r * 2, ball.r * 2);

      for (let id in pointers) {
        const p = pointers[id];
        ctx.beginPath();
        ctx.fillStyle = deviceColors[id];
        ctx.arc(p.x * width, p.y * height, PTR_RADIUS, 0, Math.PI * 2);
        ctx.fill();
      }

      for (const p of particles) {
        ctx.beginPath();
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = Math.floor(p.t) % p.sparkle < p.sparkle / 2 ? p.color : '#fff';
        ctx.arc(p.x, p.y, 2, 0, 2 * Math.PI);
        ctx.fill();
      }
      ctx.globalAlpha = 1.0;
    }

    let last = performance.now();
    requestAnimationFrame(function loop(now) {
      const dt = (now - last) / 16.67;
      last = now;
      update(dt);
      draw();
      requestAnimationFrame(loop);
    });
  </script>
</body>
</html>
