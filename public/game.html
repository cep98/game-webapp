<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Display – Paddle-Line (v2.2)</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; }
    #version { position:absolute; top:10px; left:10px; color:#fff; opacity:0.6; font-size:0.9em; z-index:1; }
    canvas { display:block; margin:0 auto; background:#000; }
  </style>
</head>
<body>
  <div id="version">v2.2 Game</div>
  <canvas id="gameCanvas"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('connect', () => {
      socket.emit('identify',{ role:'display', deviceId: socket.id });
      socket.emit('request-settings');
    });

    const canvas = document.getElementById('gameCanvas');
    const ctx    = canvas.getContext('2d');

    // Assets
    let maskCanvas, maskCtx;
    const bgImage    = new Image(),
          maskImage  = new Image(),
          ballBase   = new Image(),
          ballShadow = new Image();

    bgImage.src    = 'background.png';
    maskImage.src  = 'mask.png';
    ballBase.src   = 'ball-base.png';
    ballShadow.src = 'ball-shadow.png';

    let loaded=0;
    [bgImage, maskImage].forEach(img=>{
      img.onload = ()=>{
        if (++loaded === 2) {
          canvas.width  = maskImage.width;
          canvas.height = maskImage.height;
          maskCanvas    = document.createElement('canvas');
          maskCanvas.width  = maskImage.width;
          maskCanvas.height = maskImage.height;
          maskCtx = maskCanvas.getContext('2d');
          maskCtx.drawImage(maskImage,0,0);
          ball.x = canvas.width/2;
          ball.y = canvas.height/2;
        }
      };
    });

    // Settings (Schläger-Länge fix lokal)
    let paddleLength   = 80;   // fest im Display
    let paddleWidth    = 14;

    const FRICTION           = 0.995,
          ANGULAR_FRICTION   = 0.95,
          BOUNCE             = 0.8,
          RESTITUTION_PAD    = 1.45,
          CTRL_NORM_SCALE    = 0.0012,
          PTR_TTL            = 700;

    let ball = { x:0, y:0, vx:0, vy:0, r:20, angle:0, angularVelocity:0 };

    // Paddle-State mit Zielwerten + weicher Interpolation (netzwerkrobust)
    // pro deviceId: { tx, ty, ta, x, y, a, px, py, t, color }
    const paddles = {};
    const deviceColors = {};
    const FALLBACK_COLORS = ['#e6194b','#3cb44b','#ffe119','#4363d8','#f58231','#911eb4','#46f0f0','#f032e6'];
    let colorIdx = 0;

    socket.on('settings', s => {
      if (typeof s.paddleWidth  === 'number') paddleWidth  = s.paddleWidth;
      // paddleLength bleibt lokal fix
    });

    socket.on('draw', ({x,y,angleDeg,deviceId,color,isStart})=>{
      if (!canvas.width) return;
      const now  = performance.now();
      const tx = x * canvas.width;
      const ty = y * canvas.height;
      const ta = (angleDeg ?? 0) * Math.PI/180;

      if (color) deviceColors[deviceId] = color;
      else if (!deviceColors[deviceId]) deviceColors[deviceId] = FALLBACK_COLORS[colorIdx++ % FALLBACK_COLORS.length];

      let p = paddles[deviceId];
      if (!p) {
        p = paddles[deviceId] = { tx, ty, ta, x:tx, y:ty, a:ta, px:tx, py:ty, t:now, pt:now, color:deviceColors[deviceId] };
      } else {
        p.tx = tx; p.ty = ty; p.ta = ta; p.t = now;
        if (isStart) { // harter Reset, wenn Laser neu gedrückt
          p.x = tx; p.y = ty; p.a = ta; p.px = tx; p.py = ty;
        }
      }
    });

    socket.on('draw-end', ({deviceId})=> delete paddles[deviceId]);

    function cleanup(now){
      for(const id in paddles){
        if(now - paddles[id].t > PTR_TTL) delete paddles[id];
      }
    }

    function smoothStep(current, target, dt, tau, maxStep){
      const k = 1 - Math.exp(-dt / tau);           // zeitbasierte Interpolation
      let next = current + (target - current) * k; // weich zu Ziel
      // optional: Schrittgröße begrenzen (gegen Sprünge)
      const step = next - current;
      const lim = maxStep * dt;
      if (Math.abs(step) > lim) next = current + Math.sign(step) * lim;
      return next;
    }

    function update(dt){
      if(!maskCtx) return;
      const now = performance.now();
      cleanup(now);

      // Interpolation: füllt Netzwerk-Lücken, verhindert Jitter
      for(const id in paddles){
        const p = paddles[id];
        p.px = p.x; p.py = p.y;

        // große Ausreißer beim Target: sanft begrenzen
        const MAX_TARGET_JUMP = canvas.width * 0.45;
        if (Math.abs(p.tx - p.x) > MAX_TARGET_JUMP) { p.x = p.tx; p.px = p.x; }
        if (Math.abs(p.ty - p.y) > MAX_TARGET_JUMP) { p.y = p.ty; p.py = p.y; }

        // Zeitkonstanten (schnell & weich)
        p.x = smoothStep(p.x, p.tx, dt, 0.06, canvas.width * 2.0);   // tau ~60ms
        p.y = smoothStep(p.y, p.ty, dt, 0.06, canvas.height * 2.0);
        p.a = smoothStep(p.a, p.ta, dt, 0.05, Math.PI * 8);
      }

      // Paddle-Kollisionen
      for(const id in paddles){
        const p = paddles[id];
        const u = { x: Math.cos(p.a), y: Math.sin(p.a) };
        const L2 = paddleLength * 0.5;

        const vx = ball.x - p.x;
        const vy = ball.y - p.y;
        let tProj = vx*u.x + vy*u.y;
        tProj = Math.max(-L2, Math.min(L2, tProj));
        const qx = p.x + u.x * tProj;
        const qy = p.y + u.y * tProj;

        let nx = ball.x - qx;
        let ny = ball.y - qy;
        const dist = Math.hypot(nx, ny);
        const hitDist = ball.r + paddleWidth*0.5;

        if (dist <= hitDist) {
          const d = dist || 1;
          nx /= d; ny /= d;

          const vDotN = ball.vx*nx + ball.vy*ny;
          if (vDotN < 0) {
            ball.vx -= (1 + RESTITUTION_PAD) * vDotN * nx;
            ball.vy -= (1 + RESTITUTION_PAD) * vDotN * ny;
          }

          const dvx = (p.x - p.px) / dt;
          const dvy = (p.y - p.py) / dt;
          const ctrlN = (dvx*nx + dvy*ny);
          if (ctrlN > 0) {
            ball.vx += nx * ctrlN * CTRL_NORM_SCALE;
            ball.vy += ny * ctrlN * CTRL_NORM_SCALE;
          }

          const pen = hitDist - dist + 1.0;
          ball.x += nx * pen;
          ball.y += ny * pen;

          const tx = -ny, ty = nx;
          const tangential = ball.vx*tx + ball.vy*ty;
          ball.angularVelocity += tangential * 0.001;
        }
      }

      // Ballphysik
      ball.x += ball.vx*dt;
      ball.y += ball.vy*dt;
      ball.angle += ball.angularVelocity*dt;

      // Masken-Kollision
      let correctionX = 0, correctionY = 0, hitCount = 0;
      for(let i=0;i<16;i++){
        const ang = i*(Math.PI*2/16);
        const ex = Math.round(ball.x + Math.cos(ang)*ball.r);
        const ey = Math.round(ball.y + Math.sin(ang)*ball.r);
        if(ex>=0 && ey>=0 && ex<maskCanvas.width && ey<maskCanvas.height){
          const d = maskCtx.getImageData(ex,ey,1,1).data;
          if(d[0]<200 || d[1]<200 || d[2]<200){
            const nx = Math.cos(ang);
            const ny = Math.sin(ang);
            correctionX += nx;
            correctionY += ny;
            hitCount++;
          }
        }
      }
      if (hitCount > 0) {
        correctionX /= hitCount;
        correctionY /= hitCount;
        const vDotN = ball.vx*correctionX + ball.vy*correctionY;
        ball.vx -= 2*vDotN*correctionX;
        ball.vy -= 2*vDotN*correctionY;
        ball.x += correctionX * 2;
        ball.y += correctionY * 2;
      }

      // Canvas-Grenzen
      if(ball.x-ball.r<0){ ball.x=ball.r; ball.vx*=-BOUNCE; ball.angularVelocity*=-1; }
      if(ball.x+ball.r>canvas.width){ ball.x=canvas.width-ball.r; ball.vx*=-BOUNCE; ball.angularVelocity*=-1; }
      if(ball.y-ball.r<0){ ball.y=ball.r; ball.vy*=-BOUNCE; ball.angularVelocity*=-1; }
      if(ball.y+ball.r>canvas.height){ ball.y=canvas.height-ball.r; ball.vy*=-BOUNCE; ball.angularVelocity*=-1; }

      ball.vx *= FRICTION;
      ball.vy *= FRICTION;
      ball.angularVelocity *= ANGULAR_FRICTION;
    }

    function draw(){
      if(bgImage.complete){
        const bx=(canvas.width-bgImage.width)/2;
        const by=(canvas.height-bgImage.height)/2;
        ctx.drawImage(bgImage,bx,by);
      } else {
        ctx.clearRect(0,0,canvas.width,canvas.height);
      }

      // Ball-Schatten
      ctx.save();
      ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
      ctx.shadowBlur = 15;
      ctx.shadowOffsetX = -15;
      ctx.shadowOffsetY = 15;
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(0,0,0,1)';
      ctx.fill();
      ctx.restore();

      // Ball
      if(ballBase.complete){
        ctx.save();
        ctx.translate(ball.x,ball.y);
        ctx.rotate(ball.angle);
        ctx.drawImage(ballBase,-ball.r,-ball.r,ball.r*2,ball.r*2);
        ctx.restore();
      }
      if(ballShadow.complete){
        ctx.drawImage(ballShadow,ball.x-ball.r,ball.y-ball.r,ball.r*2,ball.r*2);
      }

      // Paddles
      for(const id in paddles){
        const p = paddles[id];
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.a);
        ctx.fillStyle = p.color || '#fff';
        ctx.beginPath();
        const L = paddleLength, W = paddleWidth, r = W/2;
        ctx.moveTo(-L/2, -r);
        ctx.lineTo( L/2, -r);
        ctx.arc( L/2, 0, r, -Math.PI/2,  Math.PI/2);
        ctx.lineTo(-L/2, r);
        ctx.arc(-L/2, 0, r,  Math.PI/2, -Math.PI/2);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }
    }

    let last=performance.now();
    (function loop(now){
      const dt=(now-last)/1000; last=now; // Sekunden
      update(dt);
      draw();
      requestAnimationFrame(loop);
    })(last);
  </script>
</body>
</html>
