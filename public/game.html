<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game</title>
  <style>
    body   { margin:0; background:#000; overflow:hidden; }
    canvas { display:block; margin:auto; background:#000; }
    #version { position:absolute; top:10px; left:10px; color:#fff; opacity:0.6; }
  </style>
</head>
<body>
  <div id="version">v1.0 Game</div>
  <canvas id="canvas" width="1024" height="1024"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('connect', () => {
      socket.emit('identify', { role:'display', deviceId: null });
    });

    const canvas = document.getElementById('canvas');
    const ctx    = canvas.getContext('2d');
    const W      = canvas.width;
    const H      = canvas.height;

    // Ball-Objekt mit Rotation
    let ball = { x: W/2, y: H/2, vx: 0, vy: 0, r: 20, angle: 0, angularVelocity: 0 };

    // Globale Settings (werden vom Admin gesetzt)
    let maxHor = 20;
    let maxVer = 20;
    let smoothing = 0.5;  // 0 = keine Glättung, 1 = voll

    // Konstanten
    const FRICTION         = 0.995;
    const ANGULAR_FRICTION = 0.95;
    const BOUNCE           = 0.8;
    const BASE_STRENGTH    = 0.3;
    const SPEED_SCALE      = 0.05;
    const PTR_TTL          = 500;
    const PTR_R            = 16;   // Größe des Laserpunkts

    // Ball-Grafik
    const ballImg = new Image();
    ballImg.src   = '/ball.png';

    // Pointer-History: speichert rek. {px,py,pt,x,y,t,sx,sy}
    const pointers = {};

    // Eintreffende Settings vom Server
    socket.on('settings', data => {
      maxHor = data.maxHor;
      maxVer = data.maxVer;
      smoothing = data.smoothing;
    });
    // Fallback: direktes Update
    socket.on('update-settings', data => {
      maxHor = data.maxHor;
      maxVer = data.maxVer;
      smoothing = data.smoothing;
    });

    // Update von Control-Input: rek. Position und glätten
    socket.on('draw', ({ x, y, deviceId }) => {
      const now = performance.now();
      const newX = x * W;
      const newY = y * H;
      const prev = pointers[deviceId];
      if (prev) {
        const smoothPrevX = prev.sx;
        const smoothPrevY = prev.sy;
        // Für Glättung: linear interpolation
        const sx = smoothPrevX + (newX - smoothPrevX) * (1 - smoothing);
        const sy = smoothPrevY + (newY - smoothPrevY) * (1 - smoothing);
        pointers[deviceId] = {
          px: prev.x,
          py: prev.y,
          pt: prev.t,
          x: newX,
          y: newY,
          t: now,
          sx, sy
        };
      } else {
        pointers[deviceId] = { px: newX, py: newY, pt: now, x: newX, y: newY, t: now, sx: newX, sy: newY };
      }
    });

    function cleanup(now) {
      for (let id in pointers) {
        if (now - pointers[id].t > PTR_TTL) delete pointers[id];
      }
    }

    function segmentCircleCollision(x1, y1, x2, y2, cx, cy, r) {
      const vx = x2 - x1;
      const vy = y2 - y1;
      const wx = cx - x1;
      const wy = cy - y1;
      const proj = (wx * vx + wy * vy) / (vx*vx + vy*vy);
      const t = Math.max(0, Math.min(1, proj));
      const ix = x1 + vx * t;
      const iy = y1 + vy * t;
      const dx = cx - ix;
      const dy = cy - iy;
      return (dx*dx + dy*dy) < r*r;
    }

    function update(dt) {
      const now = performance.now();
      cleanup(now);
      for (let id in pointers) {
        const p = pointers[id];
        // Kollision mit Berücksichtigung der Laser-Radius
        if (segmentCircleCollision(p.px, p.py, p.sx, p.sy, ball.x, ball.y, ball.r + PTR_R)) {
          const midx = (p.px + p.sx) / 2;
          const midy = (p.py + p.sy) / 2;
          let dx = ball.x - midx;
          let dy = ball.y - midy;
          const len = Math.hypot(dx, dy) || 1;
          dx /= len; dy /= len;
          const segDist = Math.hypot(p.sx - p.px, p.sy - p.py);
          const segTime = Math.max(p.t - p.pt, 1);
          const speed   = segDist / segTime;
          const strength= BASE_STRENGTH + speed * SPEED_SCALE;
          ball.vx += dx * strength;
          ball.vy += dy * strength;
          const rx = midx - ball.x;
          const ry = midy - ball.y;
          const tx = -dy;
          const ty = dx;
          const spinImpulse = (rx * ty - ry * tx) * strength * 0.005;
          ball.angularVelocity += spinImpulse;
        }
      }
      ball.x += ball.vx * dt;
      ball.y += ball.vy * dt;
      ball.angle += ball.angularVelocity * dt;
      if (ball.x - ball.r < 0) { ball.x = ball.r; ball.vx = -ball.vx * BOUNCE; ball.angularVelocity *= -1; }
      if (ball.x + ball.r > W) { ball.x = W - ball.r; ball.vx = -ball.vx * BOUNCE; ball.angularVelocity *= -1; }
      if (ball.y - ball.r < 0) { ball.y = ball.r; ball.vy = -ball.vy * BOUNCE; ball.angularVelocity *= -1; }
      if (ball.y + ball.r > H) { ball.y = H - ball.r; ball.vy = -ball.vy * BOUNCE; ball.angularVelocity *= -1; }
      ball.vx *= FRICTION;
      ball.vy *= FRICTION;
      ball.angularVelocity *= ANGULAR_FRICTION;
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);
      if (ballImg.complete) {
        ctx.save(); ctx.translate(ball.x, ball.y); ctx.rotate(ball.angle);
        ctx.drawImage(ballImg, -ball.r, -ball.r, ball.r*2, ball.r*2);
        ctx.restore();
      }
      for (let id in pointers) {
        const p = pointers[id];
        ctx.beginPath(); ctx.fillStyle = '#0cf';
        ctx.arc(p.sx, p.sy, PTR_R, 0, 2*Math.PI); ctx.fill();
      }
    }

    let last = performance.now();
    (function loop(now) {
      const dt = (now - last) / 16.67; last = now;
      update(dt); draw(); requestAnimationFrame(loop);
    })(last);
  </script>
</body>
</html>
