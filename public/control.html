<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control</title>
  <style>
    body {margin:0; background:#222; color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;}
    #laserBtn {width:100px; height:100px; border-radius:50%; background:red; border:none; font-size:1.2em; color:#fff; touch-action:none;}
    #version {position:absolute; top:10px; right:10px; opacity:0.6;}
  </style>
</head>
<body>
  <div id="version">v1.0 Control</div>
  <button id="laserBtn">Laser</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on("connect", () => {
      socket.emit("identify", { role:"control", deviceId: socket.id });
    });

    const btn = document.getElementById("laserBtn");
    let drawing = false, zeroA = null, zeroB = null;

    btn.addEventListener("touchstart", e => {
      e.preventDefault();
      drawing = true;
      // neue Kalibrierung beim ersten Drücken
      zeroA = lastAlpha; zeroB = lastBeta;
    }, {passive:false});
    btn.addEventListener("touchend", e => {
      e.preventDefault();
      drawing = false;
    });

    let lastAlpha = 0, lastBeta = 0;
    window.addEventListener("deviceorientation", ev => {
      lastAlpha = ev.alpha; lastBeta = ev.beta;
      if (!drawing || zeroA === null) return;
      let dA = lastAlpha - zeroA;
      if (dA > 180) dA-=360;
      if (dA < -180) dA+=360;
      let dB = lastBeta - zeroB;
      // fix max ±20°
      dA = Math.max(-20, Math.min(20, dA));
      dB = Math.max(-20, Math.min(20, dB));
      // norm [0..1]
      const x = (dA + 20)/40;
      const y = 1 - ((dB + 20)/40);
      socket.emit("draw", { x, y, deviceId: socket.id });
    });

    // iOS‑Permission
    window.addEventListener("click", async () => {
      if (DeviceOrientationEvent?.requestPermission) {
        try { await DeviceOrientationEvent.requestPermission(); }
        catch(e){ console.warn(e); }
      }
    });
  </script>
</body>
</html>
