<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control</title>
  <style>
    html, body {
      margin:0; padding:0; height:100%; background:#222;
      color:#fff; font-family:sans-serif;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
    }
    #version {
      position:absolute; top:10px; right:10px; opacity:0.7; font-size:0.9em;
    }
    #gyroBtn, #laserBtn {
      font-size:1.2em; padding:0.5em 1em; margin:0.5em;
      color:#fff; background:#444;
      border:4px solid transparent; border-radius:4px;
      transition:border-color .3s;
    }
    #laserBtn {
      width:100px; height:100px; border-radius:50%; background:red;
      display:none;
    }
  </style>
</head>
<body>
  <div id="version">v1.9 Control</div>
  <button id="gyroBtn">Gyro freigeben</button>
  <button id="laserBtn">Laser</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket   = io();
    const gyroBtn  = document.getElementById('gyroBtn');
    const laserBtn = document.getElementById('laserBtn');
    let myColor    = null;
    let drawing    = false;

    // Stores absolute tilt angles
    let tiltX = 0, tiltY = 0;
    // Maximum expected tilt angles for normalization
    const MAX_GAMMA = 45; // left-right tilt limit
    const MAX_BETA  = 45; // front-back tilt limit

    socket.on('connect', () => {
      socket.emit('identify', { role:'control', deviceId: socket.id });
      socket.emit('request-settings');
    });

    socket.on('assign-color', color => {
      myColor = color;
      laserBtn.style.borderColor = myColor;
    });

    // Request gyro permission, then show laser button
    gyroBtn.addEventListener('click', async () => {
      if (DeviceOrientationEvent?.requestPermission) {
        const perm = await DeviceOrientationEvent.requestPermission().catch(console.warn);
        if (perm !== 'granted') {
          return alert('Zugriff auf Bewegungsdaten benÃ¶tigt!');
        }
      }
      gyroBtn.style.display  = 'none';
      laserBtn.style.display = 'block';
    });

    // Listen for absolute orientation
    window.addEventListener('deviceorientation', ev => {
      // ev.gamma: left/right [-90,90], ev.beta: front/back [-180,180]
      tiltX = ev.gamma || 0;
      tiltY = ev.beta  || 0;
    });

    laserBtn.addEventListener('touchstart', e => {
      e.preventDefault();
      drawing = true;
    }, { passive:false });

    laserBtn.addEventListener('touchend', e => {
      e.preventDefault();
      drawing = false;
      socket.emit('draw-end', { deviceId: socket.id });
    }, { passive:false });

    function sendPosition() {
      if (!drawing) return;
      // clamp within expected ranges
      const xClamped = Math.max(-MAX_GAMMA, Math.min(MAX_GAMMA, tiltX));
      const yClamped = Math.max(-MAX_BETA,  Math.min(MAX_BETA,  tiltY));

      // normalize to [0..1]
      const x = (xClamped + MAX_GAMMA) / (2 * MAX_GAMMA);
      const y = 1 - ((yClamped + MAX_BETA) / (2 * MAX_BETA));

      socket.emit('draw', { x, y, deviceId: socket.id, color: myColor });
    }

    // continuous loop
    (function loop(){
      sendPosition();
      requestAnimationFrame(loop);
    })();

    // no smoothing needed here
    socket.on('settings', () => {});
  </script>
</body>
</html>
