<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
  >
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Control</title>
  <style>
    html, body {
      margin:0; padding:0; height:100%; background:#222;
      color:#fff; font-family:sans-serif;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      -webkit-user-select:none; user-select:none;
      touch-action: none; overscroll-behavior: none;
    }
    #version {
      position:absolute; top:10px; right:10px; opacity:0.7; font-size:0.9em;
    }
    .btn {
      border:4px solid transparent; border-radius:12px;
      background:#444;
      width:110px; height:110px;
      margin:10px;
    }
    #gyroBtn { border-radius:16px; }
    #laserBtn { border-radius:50%; background:#cc0000; display:none; }
    @media (orientation: landscape) {
      body::after {
        content: "Bitte im Hochformat nutzen (Rotation gesperrt).";
        position: fixed; bottom: 12px; left: 0; right: 0;
        text-align: center; font-size: 12px; opacity: .6;
      }
    }
  </style>
</head>
<body>
  <div id="version">v2.1 Control</div>
  <button id="gyroBtn" class="btn" aria-label="Gyro erlauben"></button>
  <button id="laserBtn" class="btn" aria-label="Laser halten"></button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // -------- 1€-Filter (adaptiver Low-Pass) --------
    class OneEuroFilter {
      constructor(minCutoff = 1.0, beta = 0.02, dCutoff = 1.0) {
        this.minCutoff = minCutoff;
        this.beta = beta;
        this.dCutoff = dCutoff;
        this.xHat = null;
        this.dxHat = 0;
      }
      alpha(fc, dt) {
        const tau = 1 / (2 * Math.PI * fc);
        return 1 / (1 + tau / dt);
      }
      filter(x, dt) {
        if (dt <= 0 || !isFinite(dt)) dt = 1/60;
        if (this.xHat === null) { // initialisieren
          this.xHat = x;
          this.dxHat = 0;
          return x;
        }
        const dx = (x - this.xHat) / dt;
        const aD = this.alpha(this.dCutoff, dt);
        this.dxHat = aD * dx + (1 - aD) * this.dxHat;

        const cutoff = this.minCutoff + this.beta * Math.abs(this.dxHat);
        const aX = this.alpha(cutoff, dt);
        this.xHat = aX * x + (1 - aX) * this.xHat;
        return this.xHat;
      }
      reset(x) { this.xHat = x; this.dxHat = 0; }
    }

    const socket   = io();
    const gyroBtn  = document.getElementById('gyroBtn');
    const laserBtn = document.getElementById('laserBtn');

    let myColor   = null;
    let drawing   = false;
    let sentStart = false;

    // Rohwerte vom Sensor
    let rawA = 0, rawB = 0, rawG = 0;

    // Kalibrierte Nullpunkte
    let zeroA = 0, zeroB = 0, zeroG = 0;

    // Filter pro Achse
    const fA = new OneEuroFilter(1.2, 0.03, 1.0);
    const fB = new OneEuroFilter(1.2, 0.03, 1.0);
    const fG = new OneEuroFilter(1.8, 0.03, 1.0); // Gamma leicht höher cutoff

    // Limits aus Admin (nur für Reichweite)
    let maxHor = 20, maxVer = 20;

    socket.on('connect', () => {
      socket.emit('identify', { role:'control', deviceId: socket.id });
      socket.emit('request-settings');
    });

    socket.on('assign-color', color => {
      myColor = color;
      laserBtn.style.borderColor = myColor;
      gyroBtn.style.borderColor  = myColor;
    });

    socket.on('settings', s => {
      if (typeof s.maxHor === 'number') maxHor = s.maxHor;
      if (typeof s.maxVer === 'number') maxVer = s.maxVer;
    });

    // Portrait-Lock (best effort)
    async function tryLockPortrait() {
      try {
        if (document.documentElement.requestFullscreen) {
          await document.documentElement.requestFullscreen({ navigationUI: 'hide' }).catch(()=>{});
        } else if (document.documentElement.webkitRequestFullscreen) {
          await document.documentElement.webkitRequestFullscreen();
        }
        if (screen.orientation && screen.orientation.lock) {
          await screen.orientation.lock('portrait');
        }
      } catch {}
    }

    document.addEventListener('touchmove', e => e.preventDefault(), { passive:false });

    gyroBtn.addEventListener('click', async () => {
      try {
        if (DeviceOrientationEvent?.requestPermission) {
          const perm = await DeviceOrientationEvent.requestPermission();
          if (perm !== 'granted') return alert('Gyroskop-Zugriff benötigt!');
        }
        await tryLockPortrait();
        gyroBtn.style.display  = 'none';
        laserBtn.style.display = 'block';
      } catch (e) {
        alert('Gyro nicht verfügbar.');
      }
    });

    window.addEventListener('orientationchange', tryLockPortrait);

    // Nur Rohwerte sammeln – gefiltert & gesendet wird in rAF-Takt
    window.addEventListener('deviceorientation', ev => {
      rawA = ev.alpha ?? 0;
      rawB = ev.beta  ?? 0;
      rawG = ev.gamma ?? 0;
    });

    laserBtn.addEventListener('touchstart', e => {
      e.preventDefault();
      drawing = true;
      sentStart = false;

      // Filter mit aktuellem Zustand initialisieren
      fA.reset(rawA); fB.reset(rawB); fG.reset(rawG);
      // Nullpunkte setzen auf gefilterte Werte
      zeroA = fA.xHat; zeroB = fB.xHat; zeroG = fG.xHat;
    }, { passive:false });

    laserBtn.addEventListener('touchend', e => {
      e.preventDefault();
      drawing = false;
      socket.emit('draw-end', { deviceId: socket.id });
    }, { passive:false });

    // Konstant getaktetes Senden (entkoppelt von Sensor-Bursts)
    let lastT = performance.now();
    function loop(t) {
      const dt = (t - lastT) / 1000; // sec
      lastT = t;

      if (drawing) {
        const aF = fA.filter(rawA, dt);
        const bF = fB.filter(rawB, dt);
        let gF   = fG.filter(rawG, dt);

        // deltas zur Kalibrierung
        let dA = aF - zeroA; if (dA > 180) dA -= 360; if (dA < -180) dA += 360;
        let dB = bF - zeroB;
        let dG = gF - zeroG;

        // auf sinnvolle Bereiche clampen
        dA = Math.max(-maxHor, Math.min(maxHor, dA));
        dB = Math.max(-maxVer, Math.min(maxVer, dB));
        if (dG > 90) dG = 90;
        if (dG < -90) dG = -90;

        // Normalisiertes Spielfeld
        const x = 1 - ((dA + maxHor) / (2 * maxHor));
        const y = 1 - ((dB + maxVer) / (2 * maxVer));

        socket.emit('draw', {
          x, y,
          angleDeg: dG,
          deviceId: socket.id,
          color: myColor,
          isStart: !sentStart
        });
        sentStart = true;
      }
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);
  </script>
</body>
</html>
