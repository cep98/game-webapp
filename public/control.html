<!-- control.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Control</title>
  <style>
    body { font-family:sans-serif; text-align:center; margin-top:2em; }
    button { font-size:1.2em; padding:0.5em 1em; margin:0.5em; }
  </style>
</head>
<body>
  <h1>Control</h1>
  <div id="version">v1.0 Control</div>
  <button id="gyroBtn">Gyro freigeben</button>
  <button id="laserBtn" style="display:none">Laser</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let lastAlpha = 0, lastBeta = 0;
    const gyroBtn  = document.getElementById('gyroBtn');
    const laserBtn = document.getElementById('laserBtn');

    // Erst Gyro-Permission anfragen
    gyroBtn.addEventListener('click', async () => {
      if (DeviceOrientationEvent?.requestPermission) {
        try {
          const perm = await DeviceOrientationEvent.requestPermission();
          if (perm === 'granted') initControls();
          else alert('Gyro‑Zugriff benötigt!');
        } catch(e) {
          console.warn(e);
          alert('Gyro‑Permission fehlgeschlagen');
        }
      } else {
        // Android / andere: keine explizite Anfrage nötig
        initControls();
      }
    });

    function initControls() {
      gyroBtn.style.display  = 'none';
      laserBtn.style.display = 'inline-block';

      // Gyro-Daten senden
      window.addEventListener('deviceorientation', e => {
        lastAlpha = e.alpha;
        lastBeta  = e.beta;
        socket.emit('gyro', { alpha: lastAlpha, beta: lastBeta });
      }, true);

      // Laser-Button aktiviert
      laserBtn.addEventListener('touchstart', e => {
        e.preventDefault();
        const angle = (lastAlpha || 0) * Math.PI / 180;
        socket.emit('laser', { angle });
      }, { passive:false });
    }
  </script>
</body>
</html>
