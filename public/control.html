<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #222;
      color: #fff;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #version {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      opacity: 0.8;
      font-size: 0.9em;
    }
    #gyroBtn, #laserBtn {
      font-size: 1.2em;
      padding: 0.5em 1em;
      margin: 0.5em;
      color: #fff !important;
      background: #444;
      border: none;
      border-radius: 4px;
    }
    #laserBtn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: red;
      display: none;
    }
  </style>
</head>
<body>
  <div id="version">v1.2 Control</div>
  <button id="gyroBtn">Gyro freigeben</button>
  <button id="laserBtn">Laser</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('connect', () => {
      socket.emit('identify', { role: 'control', deviceId: socket.id });
      
    });

    // Globale Einstellungen aus Admin
    let maxHor = 20;
    let maxVer = 20;

    socket.on('settings', ({ maxHor: h, maxVer: v }) => {
      maxHor = h;
      maxVer = v;
    });
    // Fallback für direkten Update
    socket.on('update-settings', ({ maxHor: h, maxVer: v }) => {
      maxHor = h;
      maxVer = v;
    });
    socket.emit('request-settings');
     ({ maxHor: h, maxVer: v }) => {
      maxHor = h;
      maxVer = v;
    });

    const gyroBtn  = document.getElementById('gyroBtn');
    const laserBtn = document.getElementById('laserBtn');
    let drawing = false, zeroGamma = 0, zeroBeta = 0;
    let lastGamma = 0, lastBeta = 0;

    gyroBtn.addEventListener('click', async () => {
      if (DeviceOrientationEvent?.requestPermission) {
        const perm = await DeviceOrientationEvent.requestPermission().catch(console.warn);
        if (perm !== 'granted') return alert('Gyro‑Zugriff benötigt!');
      }
      gyroBtn.style.display  = 'none';
      laserBtn.style.display = 'block';
    });

    laserBtn.addEventListener('touchstart', e => {
      e.preventDefault();
      drawing = true;
      zeroGamma = lastGamma;
      zeroBeta  = lastBeta;
    }, { passive: false });

    laserBtn.addEventListener('touchend', e => {
      e.preventDefault();
      drawing = false;
    });

    window.addEventListener('deviceorientation', ev => {
      // Verwende gamma für horizontale Neigung und beta für vertikale
      lastGamma = ev.gamma; // [-90,90]
      lastBeta  = ev.beta;  // [-180,180]
      if (!drawing) return;

      let dH = lastGamma - zeroGamma;
      let dV = lastBeta  - zeroBeta;
      // Clamp nach Admin-Werten
      dH = Math.max(-maxHor, Math.min(maxHor, dH));
      dV = Math.max(-maxVer, Math.min(maxVer, dV));
      // Normierung
      const x = (dH + maxHor) / (2 * maxHor);
      const y = 1 - ((dV + maxVer) / (2 * maxVer));
      socket.emit('draw', { x, y, deviceId: socket.id });
    });

    // iOS-Fallback
    window.addEventListener('click', async () => {
      if (DeviceOrientationEvent?.requestPermission) {
        await DeviceOrientationEvent.requestPermission().catch(console.warn);
      }
    });
  </script>
</body>
</html>
