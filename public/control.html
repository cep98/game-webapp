<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Control</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#222; color:#fff; font-family:sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    #version { position:absolute; top:10px; right:10px; opacity:0.7; }
    #gyroBtn, #laserBtn {
      font-size:1.2em; padding:0.5em 1em; margin:0.5em; color:#fff; background:#444; border:4px solid transparent; border-radius:4px; transition:border-color .3s;
    }
    #laserBtn {
      width:100px; height:100px; border-radius:50%; background:red; display:none;
    }
  </style>
</head>
<body>
  <div id="version">v1.5 Control</div>
  <button id="gyroBtn">Gyro freigeben</button>
  <button id="laserBtn">Laser</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let myColor = null;

    socket.on('connect', () => {
      socket.emit('identify', { role:'control', deviceId: socket.id });
      socket.emit('request-settings');
    });

    // Farbe vom Server zugewiesen bekommen
    socket.on('assign-color', color => {
      myColor = color;
      const laserBtn = document.getElementById('laserBtn');
      laserBtn.style.borderColor = myColor;
      laserBtn.style.display     = 'block';
      document.getElementById('gyroBtn').style.display = 'none';
    });

    // Settings annehmen (unverändert)
    let maxHor=20, maxVer=20;
    socket.on('settings', s => {
      maxHor = s.maxHor; maxVer = s.maxVer;
    });

    // Gyro/Button-Logik (unverändert)
    const gyroBtn  = document.getElementById('gyroBtn');
    const laserBtn = document.getElementById('laserBtn');
    let drawing=false, zeroA=0, zeroB=0, lastAlpha=0, lastBeta=0;

    gyroBtn.addEventListener('click', async () => {
      if (DeviceOrientationEvent?.requestPermission) {
        const perm = await DeviceOrientationEvent.requestPermission().catch(console.warn);
        if (perm !== 'granted') return alert('Gyro‑Zugriff benötigt!');
      }
      // Warten, bis assign-color kommt
    });

    laserBtn.addEventListener('touchstart', e => {
      e.preventDefault(); drawing=true; zeroA=lastAlpha; zeroB=lastBeta;
    }, { passive:false });
    laserBtn.addEventListener('touchend', e => e.preventDefault() && (drawing=false), { passive:false });

    window.addEventListener('deviceorientation', ev => {
      lastAlpha = ev.alpha; lastBeta = ev.beta;
      if (!drawing) return;
      let dA = lastAlpha - zeroA; if (dA>180) dA-=360; if (dA<-180) dA+=360;
      let dB = lastBeta  - zeroB;
      dA = Math.max(-maxHor, Math.min(maxHor, dA));
      dB = Math.max(-maxVer, Math.min(maxVer, dB));
      const x = 1 - ((dA + maxHor) / (2 * maxHor));
      const y = 1 - ((dB + maxVer) / (2 * maxVer));
      socket.emit('draw', { x, y, deviceId: socket.id, color: myColor });
    });
  </script>
</body>
</html>
