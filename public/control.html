<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
  >
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Control</title>
  <style>
    html, body {
      margin:0; padding:0; height:100%; background:#222; color:#fff; font-family:sans-serif;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      -webkit-user-select:none; user-select:none; touch-action:none; overscroll-behavior:none;
    }
    #version { position:absolute; top:10px; right:10px; opacity:0.7; font-size:0.9em; }
    .btn { border:4px solid transparent; border-radius:12px; background:#444; width:110px; height:110px; margin:10px; }
    #gyroBtn { border-radius:16px; }
    #laserBtn { border-radius:50%; background:#cc0000; display:none; }
    #net { position:fixed; bottom:8px; left:8px; font:12px/1.2 monospace; opacity:.85; background:#0008; padding:6px 8px; border-radius:8px; }
    /* Lag-Panel */
    #lagPanel {
      position: fixed; right: 8px; bottom: 8px; left: 8px; max-height: 45vh; overflow:auto;
      background:#000a; border:1px solid #444; border-radius:10px; padding:8px;
      font:12px/1.35 monospace;
    }
    #lagPanel h3 { margin:0 0 6px 0; font:600 12px/1.2 system-ui, sans-serif; display:flex; align-items:center; gap:8px; }
    #lagPanel button { background:#333; color:#fff; border:1px solid #555; border-radius:6px; padding:2px 8px; cursor:pointer; }
    #lagTable { width:100%; border-collapse:collapse; }
    #lagTable th, #lagTable td { border-bottom:1px solid #333; padding:4px 6px; text-align:left; }
    #lagTable th { position: sticky; top: 0; background:#111; }
    .warn { color:#ffcc66; }
    .bad  { color:#ff6666; }
    @media (orientation: landscape) {
      body::after { content:"Bitte im Hochformat nutzen (Rotation gesperrt)."; position:fixed; bottom:12px; left:0; right:0; text-align:center; font-size:12px; opacity:.6; }
    }
  </style>
</head>
<body>
  <div id="version">v2.1.2 Control</div>
  <button id="gyroBtn" class="btn" aria-label="Gyro erlauben"></button>
  <button id="laserBtn" class="btn" aria-label="Laser halten"></button>

  <div id="net">RTT: – ms | send FPS: –</div>

  <!-- Lag-Panel (RTT/FPS vom Controller) -->
  <div id="lagPanel">
    <h3>Controller-Netzwerk (RTT & Sende-Rate)
      <span style="flex:1"></span>
      <button id="clearLag">Leeren</button>
    </h3>
    <table id="lagTable">
      <thead><tr><th>Zeit</th><th>Metric</th><th>Wert</th><th>Hinweis</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // === OneEuroFilter (wie v2.1) ===
    class OneEuroFilter {
      constructor(minCutoff=1.2, beta=0.03, dCutoff=1.0) { this.minCutoff=minCutoff; this.beta=beta; this.dCutoff=dCutoff; this.xHat=null; this.dxHat=0; }
      alpha(fc, dt){ const tau = 1/(2*Math.PI*fc); return 1/(1+tau/dt); }
      filter(x, dt){ if(dt<=0||!isFinite(dt)) dt=1/60; if(this.xHat===null){ this.xHat=x; this.dxHat=0; return x; }
        const dx=(x-this.xHat)/dt, aD=this.alpha(this.dCutoff,dt); this.dxHat=aD*dx+(1-aD)*this.dxHat;
        const cutoff=this.minCutoff+this.beta*Math.abs(this.dxHat), aX=this.alpha(cutoff,dt);
        this.xHat=aX*x+(1-aX)*this.xHat; return this.xHat; }
      reset(x){ this.xHat=x; this.dxHat=0; }
    }

    const socket   = io();
    const gyroBtn  = document.getElementById('gyroBtn');
    const laserBtn = document.getElementById('laserBtn');
    const netBox   = document.getElementById('net');

    // Lag table helpers
    const tbody = document.querySelector('#lagTable tbody');
    const clearLagBtn = document.getElementById('clearLag');
    clearLagBtn.onclick = () => { tbody.innerHTML=''; };

    function nowClock() {
      const d=new Date(); const p=n=>String(n).padStart(2,'0');
      return `${p(d.getHours())}:${p(d.getMinutes())}:${p(d.getSeconds())}`;
    }
    function addLagRow(metric, val, note, severity='warn'){
      const tr=document.createElement('tr');
      tr.innerHTML = `<td>${nowClock()}</td><td>${metric}</td><td class="${severity}">${val}</td><td>${note||''}</td>`;
      tbody.prepend(tr);
      // Trimmen
      while (tbody.children.length > 80) tbody.removeChild(tbody.lastChild);
    }

    let myColor   = null;
    let drawing   = false;
    let sentStart = false;

    let lastAlpha=0, lastBeta=0, lastGamma=0;
    let zeroA=0, zeroB=0, zeroG=0;

    const fA = new OneEuroFilter(1.2, 0.03, 1.0);
    const fB = new OneEuroFilter(1.2, 0.03, 1.0);
    const fG = new OneEuroFilter(1.8, 0.03, 1.0);

    let maxHor=20, maxVer=20;

    // --- Lag-Diagnose: Sequenzen & RTT ---
    let seq = 0;
    const sendTimes = new Map(); // seq -> tSend
    let rttMs = NaN;
    let fpsAvg = 0; let lastLoopT = performance.now();

    // Thresholds (Control-Seite)
    const RTT_WARN = 80;   // ms
    const RTT_BAD  = 140;  // ms
    const SEND_FPS_MIN_WARN = 45; // /s
    const SEND_FPS_MIN_BAD  = 30; // /s

    socket.on('connect', () => {
      socket.emit('identify', { role:'control', deviceId: socket.id });
      socket.emit('request-settings');
    });

    socket.on('assign-color', color => { myColor=color; laserBtn.style.borderColor=color; gyroBtn.style.borderColor=color; });
    socket.on('settings', s => { if(typeof s.maxHor==='number') maxHor=s.maxHor; if(typeof s.maxVer==='number') maxVer=s.maxVer; });

    socket.on('draw-ack', ({ seq:ackSeq }) => {
      const t0 = sendTimes.get(ackSeq);
      if (t0 !== undefined) {
        const rtt = performance.now() - t0;
        rttMs = isNaN(rttMs) ? rtt : (0.85*rttMs + 0.15*rtt);
        sendTimes.delete(ackSeq);
        // Log spikes
        if (rtt > RTT_BAD) addLagRow('RTT', `${Math.round(rtt)} ms`, 'starker Spike', 'bad');
        else if (rtt > RTT_WARN) addLagRow('RTT', `${Math.round(rtt)} ms`, 'hoch', 'warn');
      }
    });

    async function tryLockPortrait(){
      try {
        if (document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen({ navigationUI: 'hide' }).catch(()=>{});
        if (screen.orientation?.lock) await screen.orientation.lock('portrait');
      } catch {}
    }
    document.addEventListener('touchmove', e => e.preventDefault(), { passive:false });
    window.addEventListener('orientationchange', tryLockPortrait);

    gyroBtn.addEventListener('click', async () => {
      try {
        if (DeviceOrientationEvent?.requestPermission) {
          const p = await DeviceOrientationEvent.requestPermission();
          if (p !== 'granted') return alert('Gyroskop-Zugriff benötigt!');
        }
        await tryLockPortrait();
        gyroBtn.style.display = 'none';
        laserBtn.style.display = 'block';
      } catch { alert('Gyro nicht verfügbar.'); }
    });

    window.addEventListener('deviceorientation', ev => {
      lastAlpha = ev.alpha ?? 0;
      lastBeta  = ev.beta  ?? 0;
      lastGamma = ev.gamma ?? 0;
    });

    laserBtn.addEventListener('touchstart', e => {
      e.preventDefault();
      drawing = true; sentStart = false;
      fA.reset(lastAlpha); fB.reset(lastBeta); fG.reset(lastGamma);
      zeroA = fA.xHat; zeroB = fB.xHat; zeroG = fG.xHat;
    }, { passive:false });

    laserBtn.addEventListener('touchend', e => {
      e.preventDefault();
      drawing = false;
      socket.emit('draw-end', { deviceId: socket.id });
    }, { passive:false });

    // Minütlicher Check auf niedrige Sende-Rate
    setInterval(() => {
      if (fpsAvg && fpsAvg < SEND_FPS_MIN_BAD) addLagRow('send FPS', fpsAvg.toFixed(0), 'sehr niedrig', 'bad');
      else if (fpsAvg && fpsAvg < SEND_FPS_MIN_WARN) addLagRow('send FPS', fpsAvg.toFixed(0), 'niedrig', 'warn');
    }, 1000);

    function loop(t){
      const dt = Math.max(1/120, Math.min(1/20, (t - lastLoopT)/1000));
      lastLoopT = t;
      // FPS (EWMA)
      const instFps = 1/dt;
      fpsAvg = fpsAvg ? (0.9*fpsAvg + 0.1*instFps) : instFps;

      if (drawing) {
        const aF = fA.filter(lastAlpha, dt);
        const bF = fB.filter(lastBeta,  dt);
        let   gF = fG.filter(lastGamma, dt);

        let dA = aF - zeroA; if (dA > 180) dA -= 360; if (dA < -180) dA += 360;
        let dB = bF - zeroB;
        let dG = gF - zeroG;

        dA = Math.max(-maxHor, Math.min(maxHor, dA));
        dB = Math.max(-maxVer, Math.min(maxVer, dB));
        dG = Math.max(-90, Math.min(90, dG));

        const x = 1 - ((dA + maxHor) / (2 * maxHor));
        const y = 1 - ((dB + maxVer) / (2 * maxVer));

        if (isFinite(x) && isFinite(y)) {
          const payload = {
            x, y, angleDeg: dG, deviceId: socket.id, color: myColor, isStart: !sentStart,
            seq: ++seq
          };
          sendTimes.set(seq, performance.now());
          socket.emit('draw', payload);
          sentStart = true;
        }
      }

      netBox.textContent = `RTT: ${isNaN(rttMs)?'–':Math.round(rttMs)} ms | send FPS: ${fpsAvg?fpsAvg.toFixed(0):'–'}`;
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);
  </script>
</body>
</html>
