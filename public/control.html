<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#222; color:#fff; font-family:sans-serif; }
    body { display:flex; flex-direction:column; align-items:center; justify-content:center; overflow:hidden; }
    #version { position:absolute; top:10px; right:10px; opacity:0.8; font-size:0.9em; }
    #gyroBtn, #laserBtn { font-size:1.2em; padding:.5em 1em; margin:.5em; color:#fff; background:#444; border:4px solid transparent; border-radius:4px; transition:border-color .3s; }
    #laserBtn { width:100px; height:100px; border-radius:50%; background:red; display:none; }
  </style>
</head>
<body>
  <div id="version">v1.4 Control</div>
  <button id="gyroBtn">Gyro freigeben</button>
  <button id="laserBtn">Laser</button>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('connect', () => {
      socket.emit('identify',{ role:'control', deviceId: socket.id });
      socket.emit('request-settings');
    });
    let maxMove=30, smoothing=0.5;
    socket.on('settings',({ maxMove:m, smoothing:s })=>{ maxMove=m; smoothing=s; });
    socket.on('assigned-color',c=>document.getElementById('laserBtn').style.borderColor=c);
    const gyroBtn=document.getElementById('gyroBtn'), laserBtn=document.getElementById('laserBtn');
    let drawing=false, posX=0, posY=0;
    gyroBtn.addEventListener('click',async()=>{
      if(DeviceMotionEvent?.requestPermission){const p=await DeviceMotionEvent.requestPermission().catch(console.warn);if(p!=='granted')return alert('Zugriff benÃ¶tigt!');}
      gyroBtn.style.display='none';laserBtn.style.display='block';
    });
    laserBtn.addEventListener('touchstart',e=>{e.preventDefault();drawing=true;posX=0;posY=0;}, { passive:false });
    laserBtn.addEventListener('touchend',e=>{e.preventDefault();drawing=false;});
    window.addEventListener('devicemotion',ev=>{
      if(!drawing)return;
      const dt=0.02;
      const ax=ev.accelerationIncludingGravity.x||0;
      const ay=ev.accelerationIncludingGravity.y||0;
      posX += ax * dt * 100;
      posY += ay * dt * 100;
      posX = Math.max(-maxMove, Math.min(maxMove, posX));
      posY = Math.max(-maxMove, Math.min(maxMove, posY));
      const x=(posX+maxMove)/(2*maxMove);
      const y=1-((posY+maxMove)/(2*maxMove));
      socket.emit('draw',{ x,y, deviceId:socket.id });
    });
    window.addEventListener('click',async()=>{ if(DeviceMotionEvent?.requestPermission) await DeviceMotionEvent.requestPermission().catch(console.warn); });
  </script>
</body>
</html>
