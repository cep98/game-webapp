<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control</title>
  <style>
    html, body {
      margin:0; padding:0; height:100%; background:#222;
      color:#fff; font-family:sans-serif;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
    }
    #version { position:absolute; top:10px; right:10px; opacity:0.7; font-size:0.9em; }
    #gyroBtn, #laserBtn {
      font-size:1.2em; padding:0.5em 1em; margin:0.5em;
      color:#fff; background:#444;
      border:4px solid transparent; border-radius:4px;
      transition:border-color .3s;
    }
    #laserBtn {
      width:100px; height:100px; border-radius:50%;
      background:red; display:none;
    }
  </style>
</head>
<body>
  <div id="version">v1.11 Control</div>
  <button id="gyroBtn">Gyro freigeben</button>
  <button id="laserBtn">Laser</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket   = io();
    const gyroBtn  = document.getElementById('gyroBtn');
    const laserBtn = document.getElementById('laserBtn');
    let myColor    = null, drawing = false;

    // aktuelle Sensordaten
    const sensorState = {
      deviceId: null,
      // orientation
      alpha: 0, beta: 0, gamma: 0,
      // acceleration
      ax: 0, ay: 0, az: 0,
      // acceleration without gravity
      lax: 0, lay: 0, laz: 0,
      // rotation rates
      rr_alpha: 0, rr_beta: 0, rr_gamma: 0
    };

    socket.on('connect', () => {
      sensorState.deviceId = socket.id;
      socket.emit('identify', { role:'control', deviceId: socket.id });
      socket.emit('request-settings');
    });

    socket.on('assign-color', color => {
      myColor = color;
      laserBtn.style.borderColor = myColor;
    });

    gyroBtn.addEventListener('click', async () => {
      if (DeviceOrientationEvent?.requestPermission) {
        const perm = await DeviceOrientationEvent.requestPermission().catch(console.warn);
        if (perm !== 'granted') return alert('Gyro‑Zugriff benötigt!');
      }
      gyroBtn.style.display  = 'none';
      laserBtn.style.display = 'block';
    });

    // orientation
    window.addEventListener('deviceorientation', ev => {
      sensorState.alpha = ev.alpha || 0;
      sensorState.beta  = ev.beta  || 0;
      sensorState.gamma = ev.gamma || 0;
      socket.emit('sensor-data', sensorState);
    });

    // motion
    window.addEventListener('devicemotion', ev => {
      const ag = ev.accelerationIncludingGravity || {};
      const a  = ev.acceleration || {};
      const rr = ev.rotationRate || {};
      sensorState.ax        = ag.x || 0;
      sensorState.ay        = ag.y || 0;
      sensorState.az        = ag.z || 0;
      sensorState.lax       = a.x  || 0;
      sensorState.lay       = a.y  || 0;
      sensorState.laz       = a.z  || 0;
      sensorState.rr_alpha  = rr.alpha || 0;
      sensorState.rr_beta   = rr.beta  || 0;
      sensorState.rr_gamma  = rr.gamma || 0;
      socket.emit('sensor-data', sensorState);
    });

    laserBtn.addEventListener('touchstart', e => {
      e.preventDefault();
      drawing = true;
    }, { passive:false });

    laserBtn.addEventListener('touchend', e => {
      e.preventDefault();
      drawing = false;
      socket.emit('draw-end', { deviceId: socket.id });
    }, { passive:false });

    function sendPosition() {
      if (!drawing) return;
      // Normalisierung Tilt
      const x = ((sensorState.gamma || 0) + 90)  / 180;
      const y = 1 - (((sensorState.beta || 0) + 180) / 360);
      socket.emit('draw', { x, y, deviceId: socket.id, color: myColor });
    }

    ;(function loop(){
      sendPosition();
      requestAnimationFrame(loop);
    })();

    socket.on('settings', () => {});
  </script>
</body>
</html>
