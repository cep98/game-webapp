<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control</title>
  <style>
    html, body {
      margin:0; padding:0; height:100%; background:#222;
      color:#fff; font-family:sans-serif;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
    }
    #version {
      position:absolute; top:10px; right:10px; opacity:0.7; font-size:0.9em;
    }
    #gyroBtn, #laserBtn {
      font-size:1.2em; padding:0.5em 1em; margin:0.5em;
      color:#fff; background:#444;
      border:4px solid transparent; border-radius:4px;
      transition:border-color .3s;
    }
    #laserBtn {
      width:100px; height:100px; border-radius:50%;
      background:red; display:none;
    }
  </style>
</head>
<body>
  <div id="version">v1.8 Control</div>
  <button id="gyroBtn">Gyro freigeben</button>
  <button id="laserBtn">Laser</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket    = io();
    const gyroBtn   = document.getElementById('gyroBtn');
    const laserBtn  = document.getElementById('laserBtn');
    let myColor     = null;
    let drawing     = false;

    // Buffer for the latest acceleration values
    let accX = 0, accY = 0;
    const MAX_ACC = 15;  // maximale erwartete Beschleunigung (m/s²)

    socket.on('connect', () => {
      socket.emit('identify', { role:'control', deviceId: socket.id });
      socket.emit('request-settings');
    });

    // Farbe zugewiesen bekommen
    socket.on('assign-color', color => {
      myColor = color;
      laserBtn.style.borderColor = myColor;
    });

    // Erst nach Gyro-Permission zeigen wir den Laser
    gyroBtn.addEventListener('click', async () => {
      if (DeviceMotionEvent?.requestPermission) {
        const perm = await DeviceMotionEvent.requestPermission().catch(console.warn);
        if (perm !== 'granted') {
          return alert('Zugriff auf Bewegungssensor benötigt!');
        }
      }
      gyroBtn.style.display  = 'none';
      laserBtn.style.display = 'block';
    });

    // DeviceMotion abfangen
    window.addEventListener('devicemotion', ev => {
      // Benutze inklusive Gravitation für stabileren Wert
      const a = ev.accelerationIncludingGravity;
      if (a) {
        accX = a.x || 0;
        accY = a.y || 0;
      }
    });

    // Laser starten
    laserBtn.addEventListener('touchstart', e => {
      e.preventDefault();
      drawing = true;
    }, { passive:false });

    // Laser stoppen
    laserBtn.addEventListener('touchend', e => {
      e.preventDefault();
      drawing = false;
      socket.emit('draw-end', { deviceId: socket.id });
    }, { passive:false });

    // Zeichnen: normierte Bewegung senden
    function sendMotion() {
      if (!drawing) return;
      // Normierung auf [0..1]
      let x = (accX + MAX_ACC) / (2 * MAX_ACC);
      let y = (accY + MAX_ACC) / (2 * MAX_ACC);
      // clamp
      x = Math.max(0, Math.min(1, x));
      y = Math.max(0, Math.min(1, y));
      socket.emit('draw', { x, y, deviceId: socket.id, color: myColor });
    }

    // Sende im Frame-Loop
    function loop() {
      sendMotion();
      requestAnimationFrame(loop);
    }
    loop();

    // Settings vom Server
    socket.on('settings', data => {
      // smoothing bleibt ungenutzt, da wir keine Glättung hier mehr brauchen
    });
  </script>
</body>
</html>
