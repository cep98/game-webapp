<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Control</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#222; color:#fff; font-family:sans-serif;
                 display:flex; flex-direction:column; align-items:center; justify-content:center; }
    #version { position:absolute; top:10px; right:10px; opacity:0.7; }
    #gyroBtn, #laserBtn {
      font-size:1.2em; padding:0.5em 1em; margin:0.5em; color:#fff; background:#444;
      border:4px solid transparent; border-radius:4px; transition:border-color .3s;
    }
    #laserBtn {
      width:100px; height:100px; border-radius:50%; background:red; display:none;
    }
  </style>
</head>
<body>
  <div id="version">v1.6 Control</div>
  <button id="gyroBtn">Gyro freigeben</button>
  <button id="laserBtn">Laser</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let myColor = null, drawing = false, zeroA=0, zeroB=0, lastAlpha=0, lastBeta=0;

    socket.on('connect', () => {
      socket.emit('identify', { role:'control', deviceId: socket.id });
      socket.emit('request-settings');
    });

    // Farbe zugewiesen bekommen
    socket.on('assign-color', color => {
      myColor = color;
      document.getElementById('gyroBtn').style.display  = 'none';
      const laserBtn = document.getElementById('laserBtn');
      laserBtn.style.borderColor = myColor;
      laserBtn.style.display     = 'block';
    });

    // Laser: start & end zeichnen
    const laserBtn = document.getElementById('laserBtn');
    laserBtn.addEventListener('touchstart', e => {
      e.preventDefault();
      drawing = true;
      zeroA = lastAlpha; zeroB = lastBeta;
    }, { passive:false });
    laserBtn.addEventListener('touchend', e => {
      e.preventDefault();
      drawing = false;
+     socket.emit('draw-end', { deviceId: socket.id });
    }, { passive:false });

    window.addEventListener('deviceorientation', ev => {
      lastAlpha = ev.alpha; lastBeta = ev.beta;
      if (!drawing) return;
      let dA = lastAlpha - zeroA; if (dA>180) dA-=360; if (dA<-180) dA+=360;
      let dB = lastBeta  - zeroB;
      // Normieren (maxHor/maxVer kommen aus settings, nicht gezeigt)
      const x = /* …berechnet… */;
      const y = /* …berechnet… */;
      socket.emit('draw', { x, y, deviceId: socket.id, color: myColor });
    });

    // (Gyro‑Button & Settings‑Handler bleiben unverändert)
  </script>
</body>
</html>
