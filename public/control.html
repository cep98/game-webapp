<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control</title>
  <style>
    html, body {
      margin:0; padding:0; height:100%; background:#222;
      color:#fff; font-family:sans-serif;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      -webkit-user-select:none; user-select:none;
    }
    #version {
      position:absolute; top:10px; right:10px; opacity:0.7; font-size:0.9em;
    }
    .btn {
      border:4px solid transparent; border-radius:12px;
      background:#444;
      width:110px; height:110px;
      margin:10px;
    }
    #gyroBtn { border-radius:16px; }
    #laserBtn { border-radius:50%; background:#cc0000; display:none; }
  </style>
</head>
<body>
  <div id="version">v2.0.1 Control</div>
  <button id="gyroBtn" class="btn" aria-label="Gyro erlauben"></button>
  <button id="laserBtn" class="btn" aria-label="Laser halten"></button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket   = io();
    const gyroBtn  = document.getElementById('gyroBtn');
    const laserBtn = document.getElementById('laserBtn');

    let myColor   = null;
    let drawing   = false;
    let sentStart = false;

    let lastAlpha = 0, lastBeta = 0, lastGamma = 0;
    let zeroA = 0, zeroB = 0, zeroG = 0;

    let maxHor = 20, maxVer = 20;

    socket.on('connect', () => {
      socket.emit('identify', { role:'control', deviceId: socket.id });
      socket.emit('request-settings');
    });

    socket.on('assign-color', color => {
      myColor = color;
      laserBtn.style.borderColor = myColor;
      gyroBtn.style.borderColor  = myColor;
    });

    socket.on('settings', s => {
      if (typeof s.maxHor === 'number') maxHor = s.maxHor;
      if (typeof s.maxVer === 'number') maxVer = s.maxVer;
    });

    gyroBtn.addEventListener('click', async () => {
      try {
        if (DeviceOrientationEvent?.requestPermission) {
          const perm = await DeviceOrientationEvent.requestPermission();
          if (perm !== 'granted') return alert('Gyroskop-Zugriff benötigt!');
        }
        gyroBtn.style.display  = 'none';
        laserBtn.style.display = 'block';
      } catch (e) {
        alert('Gyro nicht verfügbar.');
      }
    });

    laserBtn.addEventListener('touchstart', e => {
      e.preventDefault();
      drawing = true;
      sentStart = false;
      zeroA = lastAlpha; zeroB = lastBeta; zeroG = lastGamma;
    }, { passive:false });

    laserBtn.addEventListener('touchend', e => {
      e.preventDefault();
      drawing = false;
      socket.emit('draw-end', { deviceId: socket.id });
    }, { passive:false });

    window.addEventListener('deviceorientation', ev => {
      lastAlpha = ev.alpha ?? 0;
      lastBeta  = ev.beta  ?? 0;
      lastGamma = ev.gamma ?? 0;
      if (!drawing) return;

      let dA = lastAlpha - zeroA; if (dA > 180) dA -= 360; if (dA < -180) dA += 360;
      let dB = lastBeta  - zeroB;
      let dG = lastGamma - zeroG;

      dA = Math.max(-maxHor, Math.min(maxHor, dA));
      dB = Math.max(-maxVer, Math.min(maxVer, dB));
      const x = 1 - ((dA + maxHor) / (2 * maxHor));
      const y = 1 - ((dB + maxVer) / (2 * maxVer));

      if (dG > 90) dG = 90;
      if (dG < -90) dG = -90;

      const payload = {
        x, y,
        angleDeg: dG,
        deviceId: socket.id,
        color: myColor,
        isStart: !sentStart
      };
      socket.emit('draw', payload);
      sentStart = true;
    });
  </script>
</body>
</html>
