<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control</title>
  <style>
    html, body {
      margin:0; padding:0; height:100%; background:#222;
      color:#fff; font-family:sans-serif;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
    }
    #version { position:absolute; top:10px; right:10px; opacity:0.7; font-size:0.9em; }
    #gyroBtn, #laserBtn {
      font-size:1.2em; padding:0.5em 1em; margin:0.5em;
      color:#fff; background:#444;
      border:4px solid transparent; border-radius:4px;
      transition:border-color .3s;
    }
    #laserBtn {
      width:100px; height:100px; border-radius:50%;
      background:red; display:none;
    }
  </style>
</head>
<body>
  <div id="version">v1.15 Control</div>
  <button id="gyroBtn">Gyro freigeben</button>
  <button id="laserBtn">Laser</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket   = io();
    const gyroBtn  = document.getElementById('gyroBtn');
    const laserBtn = document.getElementById('laserBtn');
    let myColor    = null, drawing = false;

    // Integrationszustand
    let velX = 0, velY = 0;
    let posX = 0, posY = 0;
    const MAX_DISP = 0.2; // 20 cm

    // Aktuelle lineare Beschleunigungen (ohne Gravitation)
    let lax = 0, // X-Achse (links/rechts)
        lay = 0; // Y-Achse (oben/unten)

    socket.on('connect', () => {
      socket.emit('identify', { role:'control', deviceId: socket.id });
      socket.emit('request-settings');
    });

    socket.on('assign-color', color => {
      myColor = color;
      laserBtn.style.borderColor = myColor;
    });

    gyroBtn.addEventListener('click', async () => {
      if (DeviceMotionEvent?.requestPermission) {
        const perm = await DeviceMotionEvent.requestPermission().catch(console.warn);
        if (perm !== 'granted') return alert('Bewegungsdaten benötigt!');
      }
      gyroBtn.style.display  = 'none';
      laserBtn.style.display = 'block';
      // Reset bei Beginn, um Drift zu vermeiden
      velX = velY = posX = posY = 0;
    });

    window.addEventListener('devicemotion', ev => {
      if (ev.acceleration) {
        lax = ev.acceleration.x || 0;
        lay = ev.acceleration.y || 0;
      }
    });

    laserBtn.addEventListener('touchstart', e => {
      e.preventDefault();
      drawing = true;
      // Bei erneutem Zeichnen Integration zurücksetzen
      velX = velY = posX = posY = 0;
      lastTs = performance.now();
    }, { passive:false });

    laserBtn.addEventListener('touchend', e => {
      e.preventDefault();
      drawing = false;
      socket.emit('draw-end', { deviceId: socket.id });
    }, { passive:false });

    let lastTs = performance.now();
    function loop(ts) {
      const dt = (ts - lastTs) / 1000; // in Sekunden
      lastTs = ts;

      // Δs = v·dt + ½·a·dt²
      const dx = velX * dt + 0.5 * lax * dt * dt;
      const dy = velY * dt + 0.5 * lay * dt * dt;

      velX += lax * dt;
      velY += lay * dt;

      // leichte Dämpfung gegen Drift
      velX *= 0.8;
      velY *= 0.8;

      posX += dx;
      posY += dy;

      // Begrenzung auf ±MAX_DISP
      posX = Math.max(-MAX_DISP, Math.min(MAX_DISP, posX));
      posY = Math.max(-MAX_DISP, Math.min(MAX_DISP, posY));

      if (drawing) {
        // Normalisieren auf [0..1]
        const xNorm = (posX + MAX_DISP) / (2 * MAX_DISP);
        const yNorm = 1 - ((posY + MAX_DISP) / (2 * MAX_DISP)); 
        socket.emit('draw', { x: xNorm, y: yNorm, deviceId: socket.id, color: myColor });
      }

      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    socket.on('settings', () => {
      // keine Glättung nötig
    });
  </script>
</body>
</html>
