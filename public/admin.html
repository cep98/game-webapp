<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <style>
    body { margin:0; background:#111; color:#fff; font-family:sans-serif; }
    header, section { padding:1em; }
    header { display:flex; align-items:center; justify-content:space-between; background:#222; }
    #settings { display:flex; gap:1em; align-items:center; }
    label { font-size:0.9em; }
    input[type=number], input[type=range] { width:4em; }
    #clients { list-style:none; padding:0; margin:1em; }
    #clients li { padding:0.5em; border-bottom:1px solid #333; }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <div id="version">v1.2 Admin</div>
  </header>

  <section id="settings">
    <label>Max Horizontal:
      <input type="number" id="maxHor" min="1" max="100" />
    </label>
    <label>Max Vertical:
      <input type="number" id="maxVer" min="1" max="100" />
    </label>
    <label>Smoothing:
      <input type="range" id="smoothing" min="0" max="1" step="0.01" />
      <span id="smoothingVal"></span>
    </label>
    <button id="updateBtn">Aktualisieren</button>
  </section>

  <section>
    <h2>Angeschlossene Clients</h2>
    <ul id="clients"></ul>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    // Identify as admin
    socket.on('connect', () => {
      socket.emit('identify', { role:'admin', deviceId: null });
      socket.emit('request-settings');
    });

    // UI-Elemente
    const maxHorInput    = document.getElementById('maxHor');
    const maxVerInput    = document.getElementById('maxVer');
    const smoothingInput = document.getElementById('smoothing');
    const smoothingVal   = document.getElementById('smoothingVal');
    const updateBtn      = document.getElementById('updateBtn');
    const clientsList    = document.getElementById('clients');

    // Settings empfangen
    socket.on('settings', data => {
      maxHorInput.value = data.maxHor;
      maxVerInput.value = data.maxVer;
      smoothingInput.value = data.smoothing;
      smoothingVal.textContent = data.smoothing;
    });

    smoothingInput.addEventListener('input', () => {
      smoothingVal.textContent = smoothingInput.value;
    });

    updateBtn.addEventListener('click', () => {
      const maxHor = parseInt(maxHorInput.value, 10);
      const maxVer = parseInt(maxVerInput.value, 10);
      const smoothing = parseFloat(smoothingInput.value);
      socket.emit('update-settings', { maxHor, maxVer, smoothing });
    });

    // Client-Liste aktualisieren
    socket.on('client-list', list => {
      clientsList.innerHTML = '';
      list.forEach(c => {
        const li = document.createElement('li');
        li.textContent = `${c.type} - ${c.deviceId || 'n/a'} - ${c.ip}`;
        clientsList.appendChild(li);
      });
    });
  </script>
</body>
</html>
