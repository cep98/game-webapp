<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <style>
    body { margin:0; background:#111; color:#fff; font-family:sans-serif; }
    header, section { padding:1em; }
    header { display:flex; align-items:center; justify-content:space-between; background:#222; flex-wrap:wrap; gap:1rem; }
    #version { font-size:0.9em; opacity:0.7; }
    #settings { display:flex; gap:1em; align-items:center; flex-wrap:wrap; }
    label { font-size:0.9em; display:flex; gap:.35em; align-items:center; }
    input[type=number], input[type=range] { width:5.5em; }
    #clients { list-style:none; padding:0; margin:1em; }
    #clients li { display:flex; align-items:center; justify-content:space-between; padding:0.5em 0; border-bottom:1px solid #333; }
    .left { display:flex; align-items:center; gap:.75em; }
    .dot { width:12px; height:12px; border-radius:50%; display:inline-block; background:#666; }
    .client-info { font-size:0.95em; }
    .kill-btn { background:transparent; border:1px solid #f55; color:#f55; font-size:0.95em; cursor:pointer; border-radius:6px; padding:.25em .5em; }
  </style>
</head>
<body>
  <header>
    <h1>Admin-Panel</h1>
    <div id="version">v2.0.1 Admin</div>
    <div id="settings">
      <label>Max. Winkel H:<input id="maxHor" type="number" min="0" max="180" value="20" />°</label>
      <label>Max. Winkel V:<input id="maxVer" type="number" min="0" max="180" value="20" />°</label>
      <label>Glättung:<input id="smoothing" type="range" min="0" max="100" value="50" /> <span id="smoothingVal">50%</span></label>
      <label>Schläger-Länge:<input id="paddleLen" type="number" min="40" max="800" value="240" />px</label>
      <label>Schläger-Breite:<input id="paddleWid" type="number" min="2" max="60" value="14" />px</label>
    </div>
  </header>

  <section>
    <h2>Angeschlossene Clients</h2>
    <ul id="clients"></ul>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('connect', () => {
      socket.emit('identify', { role:'admin', deviceId: null });
      socket.emit('request-settings');
    });

    const maxHorInput    = document.getElementById('maxHor');
    const maxVerInput    = document.getElementById('maxVer');
    const smoothingInput = document.getElementById('smoothing');
    const smoothingVal   = document.getElementById('smoothingVal');
    const paddleLenInput = document.getElementById('paddleLen');
    const paddleWidInput = document.getElementById('paddleWid');
    const clientsList    = document.getElementById('clients');

    function sendSettings() {
      const maxHor    = parseFloat(maxHorInput.value);
      const maxVer    = parseFloat(maxVerInput.value);
      const smoothing = parseFloat(smoothingInput.value) / 100;
      const paddleLength = parseFloat(paddleLenInput.value);
      const paddleWidth  = parseFloat(paddleWidInput.value);
      socket.emit('update-settings', { maxHor, maxVer, smoothing, paddleLength, paddleWidth });
    }

    [maxHorInput, maxVerInput, paddleLenInput, paddleWidInput].forEach(inp => {
      inp.addEventListener('change', sendSettings);
    });
    smoothingInput.addEventListener('input', () => {
      smoothingVal.textContent = smoothingInput.value + '%';
      sendSettings();
    });

    socket.on('settings', s => {
      if (typeof s.maxHor === 'number') maxHorInput.value = s.maxHor;
      if (typeof s.maxVer === 'number') maxVerInput.value = s.maxVer;
      if (typeof s.smoothing === 'number') {
        smoothingInput.value = Math.round(s.smoothing * 100);
        smoothingVal.textContent = Math.round(s.smoothing * 100) + '%';
      }
      if (typeof s.paddleLength === 'number') paddleLenInput.value = s.paddleLength;
      if (typeof s.paddleWidth  === 'number') paddleWidInput.value = s.paddleWidth;
    });

    socket.on('client-list', list => {
      clientsList.innerHTML = '';
      list.forEach(c => {
        const li = document.createElement('li');
        const left = document.createElement('div');
        left.classList.add('left');

        const dot = document.createElement('span');
        dot.classList.add('dot');
        if (c.color) dot.style.backgroundColor = c.color;
        left.appendChild(dot);

        const info = document.createElement('span');
        info.classList.add('client-info');
        info.textContent = `${c.type} – ${c.deviceId} – ${c.ip}`;
        left.appendChild(info);

        li.appendChild(left);
        if (c.type === 'control') {
          const btn = document.createElement('button');
          btn.classList.add('kill-btn');
          btn.textContent = 'Trennen';
          btn.title = 'Client kicken';
          btn.onclick = () => socket.emit('kill-client', { socketId: c.socketId });
          li.appendChild(btn);
        }
        clientsList.appendChild(li);
      });
    });
  </script>
</body>
</html>
