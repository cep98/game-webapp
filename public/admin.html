<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin</title>
  <style>
    body { margin:0; padding:20px; background:#111; color:#fff; font-family:sans-serif; }
    h1 { margin-top:0; }
    #status { margin:10px 0; font-weight:bold; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:8px; border:1px solid #444; text-align:left; }
    th { background:#222; }
    button { padding:6px 12px; margin:5px; background:#c33; color:#fff; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Admin</h1>
  <div id="status">Display: <span id="disp">–</span></div>
  <button id="clear">Canvas löschen</button>

  <h2>Verbundene Controller</h2>
  <table>
    <thead><tr><th>ID</th><th>IP</th><th>Aktion</th></tr></thead>
    <tbody id="clients"></tbody>
  </table>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket   = io();
    const dispSpan = document.getElementById("disp");
    const tbl      = document.getElementById("clients");
    document.getElementById("clear").onclick = ()=> socket.emit("clear");

    socket.on("connect", ()=> {
      socket.emit("identify", { role:"admin", deviceId: null });
    });

    socket.on("client-list", list => {
      const hasDisp = list.some(c=>c.type==="display");
      dispSpan.textContent = hasDisp ? "verbunden ✅" : "nicht verbunden ❌";

      tbl.innerHTML = "";
      list.filter(c=>c.type==="control").forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${c.deviceId}</td>
          <td>${c.ip}</td>
          <td>
            <button data-id="${c.deviceId}">Kick</button>
          </td>`;
        tr.querySelector("button").onclick = () => {
          socket.emit("kick", { deviceId: c.deviceId });
        };
        tbl.appendChild(tr);
      });
    });
  </script>
</body>
</html>
